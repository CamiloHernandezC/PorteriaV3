<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesSucursalViewDlg" widgetVar="MaterialesSucursalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialesSucursalTitle}">
            <h:form id="MaterialesSucursalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesSucursalController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialesSucursalLabel_administrar}"/>
                        <p:selectBooleanCheckbox value="#{materialesSucursalController.selected.administrar}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMaterialesSucursalLabel_fecha}"/>
                        <h:outputText value="#{materialesSucursalController.selected.fecha}" title="#{bundle.ViewMaterialesSucursalTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaterialesSucursalLabel_usuario}"/>
                        <h:outputText value="#{materialesSucursalController.selected.usuario}" title="#{bundle.ViewMaterialesSucursalTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMaterialesSucursalLabel_materiales}"/>
                        <h:outputText value="#{materialesSucursalController.selected.materiales}" title="#{bundle.ViewMaterialesSucursalTitle_materiales}"/>
                        <h:outputText value="#{bundle.ViewMaterialesSucursalLabel_sucursales}"/>
                        <h:outputText value="#{materialesSucursalController.selected.sucursales}" title="#{bundle.ViewMaterialesSucursalTitle_sucursales}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialesSucursalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
