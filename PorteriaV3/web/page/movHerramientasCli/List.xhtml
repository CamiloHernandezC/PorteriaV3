<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMovHerramientasCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MovHerramientasCliListForm">
                <p:panel header="#{bundle.ListMovHerramientasCliTitle}">
                    <p:dataTable id="datalist" value="#{movHerramientasCliController.items}" var="item"
                                 selectionMode="single" selection="#{movHerramientasCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMovimiento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_idMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_fechaEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrada}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_horaEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaEntrada}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_horaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaSalida}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_observacionEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacionEntrada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_observacionSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacionSalida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_salidaForzosa}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.salidaForzosa}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_idMovEntrada}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovEntrada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_idMovSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovSalida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_idObjeto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObjeto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovHerramientasCliTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{movHerramientasCliController.prepareCreate}" update=":MovHerramientasCliCreateForm" oncomplete="PF('MovHerramientasCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MovHerramientasCliViewForm" oncomplete="PF('MovHerramientasCliViewDialog').show()" disabled="#{empty movHerramientasCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MovHerramientasCliEditForm" oncomplete="PF('MovHerramientasCliEditDialog').show()" disabled="#{empty movHerramientasCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{movHerramientasCliController.destroy}" update=":growl,datalist" disabled="#{empty movHerramientasCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
