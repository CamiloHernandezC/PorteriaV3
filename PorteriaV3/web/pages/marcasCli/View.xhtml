<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcasCliViewDlg" widgetVar="MarcasCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcasCliTitle}">
            <h:form id="MarcasCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcasCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcasCliLabel_idMarca}"/>
                        <h:outputText value="#{marcasCliController.selected.idMarca}" title="#{bundle.ViewMarcasCliTitle_idMarca}"/>
                        <h:outputText value="#{bundle.ViewMarcasCliLabel_descripcion}"/>
                        <h:outputText value="#{marcasCliController.selected.descripcion}" title="#{bundle.ViewMarcasCliTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMarcasCliLabel_idCategoria}"/>
                        <h:outputText value="#{marcasCliController.selected.idCategoria}" title="#{bundle.ViewMarcasCliTitle_idCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcasCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
