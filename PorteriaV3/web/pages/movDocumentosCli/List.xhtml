<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMovDocumentosCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MovDocumentosCliListForm">
                <p:panel header="#{bundle.ListMovDocumentosCliTitle}">
                    <p:dataTable id="datalist" value="#{movDocumentosCliController.items}" var="item"
                                 selectionMode="single" selection="#{movDocumentosCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMovDocumento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_idMovDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_idDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_fechaMov}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaMov}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_horaMov}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaMov}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_tipoEvento}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tipoEvento}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_idEntidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEntidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_idMovPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovPersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovDocumentosCliTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{movDocumentosCliController.prepareCreate}" update=":MovDocumentosCliCreateForm" oncomplete="PF('MovDocumentosCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MovDocumentosCliViewForm" oncomplete="PF('MovDocumentosCliViewDialog').show()" disabled="#{empty movDocumentosCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MovDocumentosCliEditForm" oncomplete="PF('MovDocumentosCliEditDialog').show()" disabled="#{empty movDocumentosCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{movDocumentosCliController.destroy}" update=":growl,datalist" disabled="#{empty movDocumentosCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
