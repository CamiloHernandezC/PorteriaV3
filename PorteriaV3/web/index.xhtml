<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="TiposDocumentoCliListForm">
                <p:panel header="#{bundle.ListTiposDocumentoCliTitle}">
                    <p:dataTable id="datalist" value="#{tiposDocumentoCliController.items}" var="item"
                                 selectionMode="single" selection="#{tiposDocumentoCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tipodocumento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposDocumentoCliTitle_tipodocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposDocumentoCliTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tiposDocumentoCliController.prepareCreate}" update=":TiposDocumentoCliCreateForm" oncomplete="PF('TiposDocumentoCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TiposDocumentoCliViewForm" oncomplete="PF('TiposDocumentoCliViewDialog').show()" disabled="#{empty tiposDocumentoCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TiposDocumentoCliEditForm" oncomplete="PF('TiposDocumentoCliEditDialog').show()" disabled="#{empty tiposDocumentoCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tiposDocumentoCliController.destroy}" update=":growl,datalist" disabled="#{empty tiposDocumentoCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
    </ui:define>

</ui:composition>
