<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroCliEditDlg" widgetVar="RegistroCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistroCliTitle}">
            <h:form id="RegistroCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistroCliLabel_idPorteria}" for="idPorteria" />
                        <p:inputText id="idPorteria" value="#{registroCliController.selected.idPorteria}" title="#{bundle.EditRegistroCliTitle_idPorteria}" required="true" requiredMessage="#{bundle.EditRegistroCliRequiredMessage_idPorteria}"/>
                        <p:outputLabel value="#{bundle.EditRegistroCliLabel_servidor}" for="servidor" />
                        <p:inputText id="servidor" value="#{registroCliController.selected.servidor}" title="#{bundle.EditRegistroCliTitle_servidor}" required="true" requiredMessage="#{bundle.EditRegistroCliRequiredMessage_servidor}"/>
                        <p:outputLabel value="#{bundle.EditRegistroCliLabel_puerto}" for="puerto" />
                        <p:inputText id="puerto" value="#{registroCliController.selected.puerto}" title="#{bundle.EditRegistroCliTitle_puerto}" required="true" requiredMessage="#{bundle.EditRegistroCliRequiredMessage_puerto}"/>
                        <p:outputLabel value="#{bundle.EditRegistroCliLabel_fechainstalacion}" for="fechainstalacion" />
                        <p:calendar id="fechainstalacion" pattern="MM/dd/yyyy" value="#{registroCliController.selected.fechainstalacion}" title="#{bundle.EditRegistroCliTitle_fechainstalacion}" required="true" requiredMessage="#{bundle.EditRegistroCliRequiredMessage_fechainstalacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRegistroCliLabel_hash}" for="hash" />
                        <p:inputText id="hash" value="#{registroCliController.selected.hash}" title="#{bundle.EditRegistroCliTitle_hash}" required="true" requiredMessage="#{bundle.EditRegistroCliRequiredMessage_hash}"/>
                        <p:outputLabel value="#{bundle.EditRegistroCliLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{registroCliController.selected.usuario}" title="#{bundle.EditRegistroCliTitle_usuario}" required="true" requiredMessage="#{bundle.EditRegistroCliRequiredMessage_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroCliController.update}" value="#{bundle.Save}" update="display,:RegistroCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistroCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
