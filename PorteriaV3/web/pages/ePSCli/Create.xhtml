<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EPSCliCreateDlg" widgetVar="EPSCliCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEPSCliTitle}">
            <h:form id="EPSCliCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ePSCliController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEPSCliLabel_eps}" for="eps" />
                        <p:inputText id="eps" value="#{ePSCliController.selected.eps}" title="#{bundle.CreateEPSCliTitle_eps}" required="true" requiredMessage="#{bundle.CreateEPSCliRequiredMessage_eps}"/>
                        <p:outputLabel value="#{bundle.CreateEPSCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ePSCliController.selected.descripcion}" title="#{bundle.CreateEPSCliTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEPSCliRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ePSCliController.create}" value="#{bundle.Save}" update="display,:EPSCliListForm:datalist,:growl" oncomplete="handleSubmit(args,'EPSCliCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EPSCliCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
