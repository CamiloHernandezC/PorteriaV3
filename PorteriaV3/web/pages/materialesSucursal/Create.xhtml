<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesSucursalCreateDlg" widgetVar="MaterialesSucursalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaterialesSucursalTitle}">
            <h:form id="MaterialesSucursalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesSucursalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMaterialesSucursalLabel_administrar}" for="administrar" />
                        <p:selectBooleanCheckbox id="administrar" value="#{materialesSucursalController.selected.administrar}" required="true" requiredMessage="#{bundle.EditMaterialesSucursalRequiredMessage_administrar}"/>
                        <p:outputLabel value="#{bundle.CreateMaterialesSucursalLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{materialesSucursalController.selected.fecha}" title="#{bundle.EditMaterialesSucursalTitle_fecha}" required="true" requiredMessage="#{bundle.EditMaterialesSucursalRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMaterialesSucursalLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{materialesSucursalController.selected.usuario}" required="true" requiredMessage="#{bundle.EditMaterialesSucursalRequiredMessage_usuario}">
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMaterialesSucursalLabel_materiales}" for="materiales" />
                        <p:selectOneMenu id="materiales" value="#{materialesSucursalController.selected.materiales}" required="true" requiredMessage="#{bundle.EditMaterialesSucursalRequiredMessage_materiales}">
                            <f:selectItems value="#{materialesController.itemsAvailableSelectOne}"
                                           var="materialesItem"
                                           itemValue="#{materialesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMaterialesSucursalLabel_sucursales}" for="sucursales" />
                        <p:selectOneMenu id="sucursales" value="#{materialesSucursalController.selected.sucursales}" required="true" requiredMessage="#{bundle.EditMaterialesSucursalRequiredMessage_sucursales}">
                            <f:selectItems value="#{sucursalesController.itemsAvailableSelectOne}"
                                           var="sucursalesItem"
                                           itemValue="#{sucursalesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialesSucursalController.create}" value="#{bundle.Save}" update="display,:MaterialesSucursalListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterialesSucursalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaterialesSucursalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
