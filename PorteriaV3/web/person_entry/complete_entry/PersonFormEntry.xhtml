<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="content">

        <h:form>   
            <p:dialog header="Capturar Foto" modal="false" widgetVar="dialogoFotoPersona" closable="true" >
                <h:form>
                    <p:photoCam widgetVar="pc" listener="#{manualController.oncapture}"  />
                    <p:commandButton value="Tomar foto" onclick="PF('pc').capture();PF('dialogoFotoPersona').hide();" update=":formularioCrear:panelFoto" ajax="true"/>
                </h:form>
            </p:dialog>
        </h:form>

        <h:form id="formularioCrear">

            <h:panelGrid columns="2" cellpadding="30%" >
                <h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="5" >

                        <p:outputLabel for="nombre1" value="#{bundle.CreatePersonasCliLabel_nombre1}" rendered="true" />
                        <p:inputText id="nombre1" style="text-transform:uppercase ;width: 170px" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" maxlength="30"  required ="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_nombre1}"  value="#{manualController.selected.nombre1}"/>
                        <p:outputLabel for="nombre2" value="#{bundle.CreatePersonasCliLabel_nombre2}" rendered="true" />
                        <p:inputText id="nombre2" value="#{manualController.selected.nombre2}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" style="text-transform:uppercase;width: 170px" maxlength="30"/>

                        <p:outputLabel for="apellido1" value="#{bundle.CreatePersonasCliLabel_apellido1}" rendered="true" />
                        <p:inputText id="apellido1" value="#{manualController.selected.apellido1}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" required ="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_apellido1}"  style="text-transform:uppercase;width: 170px" maxlength="30"/>
                        <p:outputLabel for="apellido2" value="#{bundle.CreatePersonasCliLabel_apellido2}" rendered="true" />
                        <p:inputText id="apellido2" value="#{manualController.selected.apellido2}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" style="text-transform:uppercase;width: 170px"   maxlength="30" />

                        <p:outputLabel for="tipoDoc" value="#{bundle.CreatePersonasCliLabel_tipoDocumento}" rendered="true"/>
                        <p:selectOneMenu id="tipoDoc" value="#{manualController.selected.tipoDocumento}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_tipoDocumento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="tipoDoc">
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{tiposDocumentoController.items}" var="tipoDoc" itemLabel="#{tipoDoc.descripcion}" itemValue="#{tipoDoc}"  />
                        </p:selectOneMenu>
                        <p:outputLabel for="numDocum" value="#{bundle.CreatePersonasCliLabel_numDocumento}" rendered="true"  style="width: 170px"/>
                        <p:inputText id="numDocum" value="#{manualController.selected.numeroDocumento}" rendered="true"  disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_numDocumento}" style="text-transform:uppercase;width: 170px" maxlength="20"/>

                        <p:outputLabel for="sexo" value="#{bundle.CreatePersonasCliLabel_sexo}" rendered="#{configFormController.mostrarSexo}"/>
                        <p:selectOneRadio style="width: 170px" id="sexo" value="#{manualController.selected.sexo}" rendered="#{configFormController.mostrarSexo}" disabled="#{personFormEntry.disableNoEditableField}" required="#{configFormController.mostrarSexo}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_sexo}" widgetVar="wv_sexo">
                            <f:selectItem itemLabel="Femenino" itemValue="false" />
                            <f:selectItem itemLabel="Masculino" itemValue="true" />
                        </p:selectOneRadio>
                        <p:outputLabel for="nacimiento" value="#{bundle.CreatePersonasCliLabel_fechaNacimiento}" rendered="#{configFormController.mostrarnacimiento}"/>
                        <p:calendar id="nacimiento" value="#{manualController.selected.fechaNacimiento}" rendered="#{configFormController.mostrarnacimiento}" disabled="#{personFormEntry.disableNoEditableField}" required="#{configFormController.mostrarnacimiento}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fechaNacimiento}" maxdate="#{generalViewControl.actualDate}" navigator="true" yearRange="c-100:c+0" style="text-transform:uppercase;width: 210px"/>

                        <p:outputLabel for="gsang" value="#{bundle.CreatePersonasCliLabel_rh}" rendered="#{configFormController.mostrarTipo_sanguineo}"/>
                        <p:selectOneMenu id="gsang" value="#{manualController.selected.rh}" rendered="#{configFormController.mostrarTipo_sanguineo}" disabled="#{personFormEntry.disableNoEditableField}" required="#{configFormController.mostrarTipo_sanguineo}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_rh}" autoWidth="false" style=" width: 170px" widgetVar="wv_tipoSanguineo">
                            <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItem  itemLabel="A+" itemValue="A+"/>
                            <f:selectItem  itemLabel="A-" itemValue="A-"/>
                            <f:selectItem  itemLabel="AB+" itemValue="AB+"/>
                            <f:selectItem  itemLabel="AB-" itemValue="AB-"/>
                            <f:selectItem  itemLabel="B+" itemValue="B+"/>
                            <f:selectItem  itemLabel="B-" itemValue="B-"/>
                            <f:selectItem  itemLabel="O+" itemValue="O+"/>
                            <f:selectItem  itemLabel="O-" itemValue="O-"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="idPais" value="#{bundle.CreatePersonasCliLabel_idPais}" rendered="#{configFormController.mostrarPais}"/>
                        <p:selectOneMenu id="idPais" value="#{manualController.selected.idPais}" rendered="#{configFormController.mostrarPais}" required="#{configFormController.mostrarPais}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_Pais}" disabled="#{personFormEntry.disableNoEditableField}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idPais">
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{paisesController.items}" var="pais" itemLabel="#{pais.descripcion}" itemValue="#{pais}"  />
                        </p:selectOneMenu>

                        <p:outputLabel for="cel" value="#{bundle.CreatePersonasCliLabel_celular}" rendered="#{configFormController.mostrarCelular}"/>
                        <p:inputText id="cel" value="#{manualController.selected.celular}" rendered="#{configFormController.mostrarCelular}"  required="#{configFormController.mostrarCelular}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_celular}" style="text-transform:uppercase; width: 170px" maxlength="15"/>
                        <p:outputLabel  for="contactPerson" value="#{bundle.CreatePersonasCliLabel_personaContacto}" rendered="#{configFormController.mostrarPersonaContacto}"/>
                        <p:inputText id="contactPerson" value="#{manualController.selected.personaContacto}" rendered="#{configFormController.mostrarPersonaContacto}"  required="#{configFormController.mostrarPersonaContacto}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_personaContacto}" style="text-transform:uppercase;width: 170px" maxlength="15"/>

                        <p:outputLabel for="phoneContactPerson" value="#{bundle.CreatePersonasCliLabel_telPersonaContacto}" rendered="#{configFormController.mostrarTelefono}"/>
                        <p:inputText id="phoneContactPerson" value="#{manualController.selected.telPersonaContacto}" rendered="#{configFormController.mostrarTelefono}"  required="#{configFormController.mostrarTelefono}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_telPersonaContacto}" style="text-transform:uppercase; width: 170px" maxlength="15"/>
                        <p:outputLabel style="width: 170px" value="#{bundle.CreatePersonasCliLabel_direccion}" for="address" rendered="#{configFormController.mostrarDireccion}"/>
                        <p:inputText  id="address" value="#{manualController.selected.direccion}" rendered="#{configFormController.mostrarDireccion}" required="#{configFormController.mostrarDireccion}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_Direccion}" style="text-transform:uppercase;width: 170px" maxlength="120"/>

                        <p:outputLabel for="idDepartamento" value="#{bundle.CreatePersonasCliLabel_idDepartamento}" rendered="#{configFormController.mostrarDepartamento}" />
                        <p:selectOneMenu id="idDepartamento" value="#{manualController.selected.idDepartamento}" rendered="#{configFormController.mostrarDepartamento}" required="#{configFormController.mostrarDepartamento}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_Departamento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idDepartamento">                
                            <p:ajax  update="idMunicipio" />
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{departamentosController.items}" var="depto" itemLabel="#{depto.descripcion}" itemValue="#{depto}"  />
                        </p:selectOneMenu>

                        <p:outputLabel for="idMunicipio" value="#{bundle.CreatePersonasCliLabel_municipiosCli}" rendered="#{configFormController.mostrarMunicipio}"/>
                        <p:selectOneMenu id="idMunicipio" value="#{manualController.selected.idMunicipio}" rendered="#{configFormController.mostrarMunicipio}" required="#{configFormController.mostrarMunicipio}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_municipio}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="idMunicipio">                
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{municipiosController.getItemsOfDepartment(manualController.selected.idDepartamento)}" var="muni" itemLabel="#{muni.descripcion}" itemValue="#{muni}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="email" value="#{bundle.CreatePersonasCliLabel_mail}" rendered="#{configFormController.mostrarEmail}"/>
                        <p:inputText id="email" value="#{manualController.selected.mail}" rendered="#{configFormController.mostrarEmail}" required="#{configFormController.mostrarEmail}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_mail}" style="text-transform:uppercase;width: 170px" maxlength="60"/>
                        <p:outputLabel for="tel" value="#{bundle.CreatePersonasCliLabel_telefono}" rendered="#{configFormController.mostrarTelefono}"/>
                        <p:inputText id="tel" value="#{manualController.selected.telefono}" rendered="#{configFormController.mostrarTelefono}" required="#{configFormController.mostrarTelefono}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_telefono}" style="text-transform:uppercase;width: 170px" maxlength="15"/>

                        <p:outputLabel for="empresas" value="#{bundle.CreatePersonasCliLabel_idEmpresaOrigen}" rendered="#{configFormController.mostrarEmpresa}"/>
                        <p:selectOneMenu  id="empresas" value="#{manualController.selected.idEmpresaOrigen}" rendered="#{configFormController.mostrarEmpresa}" required="#{configFormController.mostrarEmpresa}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_empresa}" valueChangeListener="#{manualController.valueChangeHandlerOriginEnterprise}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px">
                            <p:ajax update="labelNombreEmpresa nombreEmpresa"/>
                            <f:selectItem  itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{empresaOrigenController.items}" var="empresas" itemLabel="#{empresas.nombre1}" itemValue="#{empresas}"/>
                        </p:selectOneMenu>
                        <p:outputLabel id="labelNombreEmpresa" value="#{bundle.CreatePersonasCliLabel_nombreEmpresa}"  rendered="#{configFormController.mostrarEmpresa}"/>
                        <p:inputText id="nombreEmpresa" value="#{manualController.otherOriginEnterpriseName}" rendered="#{configFormController.mostrarEmpresa}" disabled="#{personFormEntry.disableOtherEnterprise}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_empresa}" style="text-transform:uppercase;" maxlength="15"/>

                        <p:outputLabel for="funcionario" value="#{ControlGeneralVistas.stringFuncionario}" rendered="#{configFormController.mostrarFuncionario}"/>
                        <p:selectOneMenu id="funcionario" value="#{MovpersonaPorControl.mpp.funcvisitado}" rendered="#{configFormController.mostrarFuncionario}" required="#{configFormController.mostrarFuncionario}" requiredMessage="Seleccione el funcionario que autoriza el ingreso" autoWidth="false" style=" width: 170px"  widgetVar="funcionarios">
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{personaPorControl.arrayFunionarios}" var="funcionarios" itemLabel="#{funcionarios.personacli.nombre1.concat(ControlGeneralVistas.espacio).concat(funcionarios.personacli.nombre3)}" itemValue="#{funcionarios.autorizaIngresocliPK.idpersona}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="eps" value="#{bundle.CreatePersonasCliLabel_eps}" rendered="#{configFormController.mostrarEPS}"/>
                        <p:selectOneMenu id="eps" value="#{manualController.selected.eps}" rendered="#{configFormController.mostrarEPS}" required="#{configFormController.mostrarEPS}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_eps}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px" widgetVar="eps">
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{ePSController.items}" var="eps" itemLabel="#{eps.descripcion}" itemValue="#{eps}"  />
                        </p:selectOneMenu>
                        <p:outputLabel for="vigenciaEPS" value="#{bundle.CreatePersonasCliLabel_fechavigenciaEPS}" rendered="#{configFormController.mostrarFecha_vigencia_EPS}"/>
                        <p:calendar id="vigenciaEPS" value="#{manualController.selected.fechavigenciaEPS}" rendered="#{configFormController.mostrarFecha_vigencia_EPS}" required="#{configFormController.mostrarFecha_vigencia_EPS}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fechaEPS}" style=" width: 170px" yearRange="c-100:c+0" navigator="true"  mindate="#{generalViewControl.actualDate}"/>

                        <p:outputLabel for="arl" value="#{bundle.CreatePersonasCliLabel_arl}" rendered="#{configFormController.mostrarARL}"/>
                        <p:selectOneMenu id="arl" value="#{manualController.selected.arl}" filter="true" filterMatchMode="contains" rendered="#{configFormController.mostrarARL}" widgetVar="arl" required="#{configFormController.mostrarARL}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_arl}" autoWidth="false" style=" width: 170px">                
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{aRLController.items}" var="arl" itemLabel="#{arl.descripcion}" itemValue="#{arl}"  />
                        </p:selectOneMenu>
                        <p:outputLabel for="vigenciaARL" value="#{bundle.CreatePersonasCliLabel_fechavigenciaARL}" rendered="#{configFormController.mostrarFecha_vigencia_ARL}"/>
                        <p:calendar id="vigenciaARL" value="#{manualController.selected.fechavigenciaARL}" rendered="#{configFormController.mostrarFecha_vigencia_ARL}" required="#{configFormController.mostrarFecha_vigencia_ARL}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fecha_arl}" yearRange="c-100:c+0" navigator="true"  style="width: 170px"  mindate="#{generalViewControl.actualDate}"/>

                        <p:outputLabel for="areaEmpresa" value="#{bundle.CreatePersonasCliLabel_area}" rendered="true"/>
                        <p:selectOneMenu id="areaEmpresa" value="#{personasSucursalController.selected.area}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_area}" filter="true" filterMatchMode="contains"  autoWidth="false" style=" width: 170px">
                            <p:ajax  update="funcionario"/>
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems value="#{areasEmpresaController.items}" var="areas" itemLabel="#{areas.descripcion}" itemValue="#{areas}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="sucursales" value="#{bundle.CreatePersonasCliLabel_idSucursal}" rendered="#{configFormController.mostrarSucursal}"/>
                        <p:selectOneMenu id="sucursales" value="#{personasSucursalController.selected.sucursales}" rendered="#{configFormController.mostrarSucursal}" required="#{configFormController.mostrarSucursal}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_idSucursal}" autoWidth="false" style=" width: 170px">
                            <p:ajax  update="funcionario"/>
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{sucursalesController.items}" var="sucursales" itemLabel="#{sucursales.nombre}" itemValue="#{sucursales}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="idExterno" value="#{bundle.CreatePersonasCliLabel_idExterno}" rendered="#{configFormController.mostrarIdExterno}"/>
                        <p:selectOneMenu id="idExterno" value="#{manualController.selected.idExterno}" rendered="#{configFormController.mostrarIdExterno}" required="#{configFormController.mostrarIdExterno}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_idExterno}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 170px">
                            <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                            <f:selectItems  value="#{personaPorControl.arrayTarjetaVisitantes}" var="tarjeta" itemLabel="#{tarjeta.descripcion}" itemValue="#{tarjeta.idTarjeta}"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <h:panelGrid columns="2">

                        <p:commandButton value = "#{bundle.Save}"  action="#{manualController.save(false)}" ajax="false" icon="ui-icon-check"/>
                        <p:commandButton value = "#{bundle.Cancel}"  ajax="false" action="#{manualController.cancel()}" icon="ui-icon-cancel" immediate="true"/>
                    </h:panelGrid>

                </h:panelGrid>

                <h:panelGrid id="panelFoto">
                    <h:outputText value="Tomar Foto" rendered="#{manualController.imagen==null}"/>
                    <p:commandLink oncomplete="PF('dialogoFotoPersona').show();" immediate="true">
                        <p:graphicImage value="../../resources/images/camera2.png" width="50" height="50"></p:graphicImage>
                    </p:commandLink>
                    <p:graphicImage id="foto" value="#{photo.getUltimaImagen(manualController.imagen)}" width="150" height="150" rendered="#{manualController.imagen!=null}" cache="false"/>
                    <h:outputLabel value="Foto Cargada: " for="foto" rendered="#{manualController.imagen!=null}"/>  
                </h:panelGrid>
            </h:panelGrid>


            <p:keyFilter for="tel cel phoneContactPerson" mask="num" />
            <p:keyFilter for="email" mask="email" />
            <p:keyFilter for="nombre1 nombre2 apellido1 apellido2 nombreEmpresa contactPerson" mask="alpha" />
        </h:form>
    </ui:define>

</ui:composition>
