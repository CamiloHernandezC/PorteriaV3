<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipiosViewDlg" widgetVar="MunicipiosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMunicipiosTitle}">
            <h:form id="MunicipiosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipiosController.selected != null}">
                        <h:outputText value="#{bundle.ViewMunicipiosLabel_idMunicipio}"/>
                        <h:outputText value="#{municipiosController.selected.idMunicipio}" title="#{bundle.ViewMunicipiosTitle_idMunicipio}"/>
                        <h:outputText value="#{bundle.ViewMunicipiosLabel_nombre}"/>
                        <h:outputText value="#{municipiosController.selected.nombre}" title="#{bundle.ViewMunicipiosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewMunicipiosLabel_departamento}"/>
                        <h:outputText value="#{municipiosController.selected.departamento}" title="#{bundle.ViewMunicipiosTitle_departamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MunicipiosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
