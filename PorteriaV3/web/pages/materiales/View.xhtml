<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesViewDlg" widgetVar="MaterialesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialesTitle}">
            <h:form id="MaterialesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialesLabel_idMaterial}"/>
                        <h:outputText value="#{materialesController.selected.idMaterial}" title="#{bundle.ViewMaterialesTitle_idMaterial}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_IDExterno}"/>
                        <h:outputText value="#{materialesController.selected.IDExterno}" title="#{bundle.ViewMaterialesTitle_IDExterno}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_descripcion}"/>
                        <h:outputText value="#{materialesController.selected.descripcion}" title="#{bundle.ViewMaterialesTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_fecha}"/>
                        <h:outputText value="#{materialesController.selected.fecha}" title="#{bundle.ViewMaterialesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_usuario}"/>
                        <h:outputText value="#{materialesController.selected.usuario}" title="#{bundle.ViewMaterialesTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMaterialesLabel_unidad}"/>
                        <h:outputText value="#{materialesController.selected.unidad}" title="#{bundle.ViewMaterialesTitle_unidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
