<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1" cellpadding="10">
                <p:outputLabel value="Por favor elija el tema que se desea tener al inicar sesión"/>
            <p:outputLabel value ="Ver : Sirve para definir el tema" />
            <p:outputLabel value ="Reset : Vuelve a los valores por defecto (Excite-Bike)"/>
            </h:panelGrid>
            
                
            <h:panelGrid columns="4" cellpadding="10">
                
                <p:outputLabel for="basic" value="Tema:" /> 
                <p:selectOneMenu value="#{temasController.selected}" id="basic" style="width:165px">
                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
                    <f:selectItems value="#{temasController.items}" var="themeNew" itemLabel="#{themeNew.displayName}" itemValue="#{themeNew}"/>
                </p:selectOneMenu>                
            
                <p:commandButton value="Ver" ajax="false"/>
                <p:commandButton value="Reset" action="#{temasController.reset()}" ajax="false"/>
            
            </h:panelGrid>
            
            <p:accordionPanel>
                <p:tab title="Cambiar Contraña">
                    <h:panelGrid columns="2" cellpadding="10" >
                        <p:outputLabel value="#{bundle.User}"/>
                        <p:inputText />
                        
                        <p:outputLabel value="#{bundle.Password}"/>
                        <p:inputText />
                        
                        <p:outputLabel value="#{bundle.Password}"/>
                        <p:inputText />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>

        </h:form>
    </ui:define>
</ui:composition>
