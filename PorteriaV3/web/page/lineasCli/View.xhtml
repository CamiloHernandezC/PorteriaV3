<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LineasCliViewDlg" widgetVar="LineasCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLineasCliTitle}">
            <h:form id="LineasCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lineasCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewLineasCliLabel_idLinea}"/>
                        <h:outputText value="#{lineasCliController.selected.idLinea}" title="#{bundle.ViewLineasCliTitle_idLinea}"/>
                        <h:outputText value="#{bundle.ViewLineasCliLabel_descripcion}"/>
                        <h:outputText value="#{lineasCliController.selected.descripcion}" title="#{bundle.ViewLineasCliTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewLineasCliLabel_idMarca}"/>
                        <h:outputText value="#{lineasCliController.selected.idMarca}" title="#{bundle.ViewLineasCliTitle_idMarca}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LineasCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
