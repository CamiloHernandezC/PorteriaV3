<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EPSCliEditDlg" widgetVar="EPSCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEPSCliTitle}">
            <h:form id="EPSCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ePSCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEPSCliLabel_eps}" for="eps" />
                        <p:inputText id="eps" value="#{ePSCliController.selected.eps}" title="#{bundle.EditEPSCliTitle_eps}" required="true" requiredMessage="#{bundle.EditEPSCliRequiredMessage_eps}"/>
                        <p:outputLabel value="#{bundle.EditEPSCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ePSCliController.selected.descripcion}" title="#{bundle.EditEPSCliTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEPSCliRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ePSCliController.update}" value="#{bundle.Save}" update="display,:EPSCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EPSCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EPSCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
