<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ARLCliEditDlg" widgetVar="ARLCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditARLCliTitle}">
            <h:form id="ARLCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aRLCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditARLCliLabel_arl}" for="arl" />
                        <p:inputText id="arl" value="#{aRLCliController.selected.arl}" title="#{bundle.EditARLCliTitle_arl}" required="true" requiredMessage="#{bundle.EditARLCliRequiredMessage_arl}"/>
                        <p:outputLabel value="#{bundle.EditARLCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{aRLCliController.selected.descripcion}" title="#{bundle.EditARLCliTitle_descripcion}" required="true" requiredMessage="#{bundle.EditARLCliRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aRLCliController.update}" value="#{bundle.Save}" update="display,:ARLCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ARLCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ARLCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
