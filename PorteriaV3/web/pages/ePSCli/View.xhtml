<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EPSCliViewDlg" widgetVar="EPSCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEPSCliTitle}">
            <h:form id="EPSCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ePSCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewEPSCliLabel_eps}"/>
                        <h:outputText value="#{ePSCliController.selected.eps}" title="#{bundle.ViewEPSCliTitle_eps}"/>
                        <h:outputText value="#{bundle.ViewEPSCliLabel_descripcion}"/>
                        <h:outputText value="#{ePSCliController.selected.descripcion}" title="#{bundle.ViewEPSCliTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EPSCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
