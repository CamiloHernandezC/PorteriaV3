<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigFormViewDlg" widgetVar="ConfigFormViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConfigFormTitle}">
            <h:form id="ConfigFormViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configFormController.selected != null}">
                        <h:outputText value="#{bundle.ViewConfigFormLabel_idConfigForm}"/>
                        <h:outputText value="#{configFormController.selected.idConfigForm}" title="#{bundle.ViewConfigFormTitle_idConfigForm}"/>
                        <h:outputText value="#{bundle.ViewConfigFormLabel_formulario}"/>
                        <h:outputText value="#{configFormController.selected.formulario}" title="#{bundle.ViewConfigFormTitle_formulario}"/>
                        <h:outputText value="#{bundle.ViewConfigFormLabel_campo}"/>
                        <h:outputText value="#{configFormController.selected.campo}" title="#{bundle.ViewConfigFormTitle_campo}"/>
                        <h:outputText value="#{bundle.ViewConfigFormLabel_mostrar}"/>
                        <p:selectBooleanCheckbox value="#{configFormController.selected.mostrar}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewConfigFormLabel_porteria}"/>
                        <h:outputText value="#{configFormController.selected.porteria}" title="#{bundle.ViewConfigFormTitle_porteria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConfigFormViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
