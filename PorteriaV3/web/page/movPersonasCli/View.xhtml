<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovPersonasCliViewDlg" widgetVar="MovPersonasCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovPersonasCliTitle}">
            <h:form id="MovPersonasCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movPersonasCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_idMovimiento}"/>
                        <h:outputText value="#{movPersonasCliController.selected.idMovimiento}" title="#{bundle.ViewMovPersonasCliTitle_idMovimiento}"/>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_fechaEntrada}"/>
                        <h:outputText value="#{movPersonasCliController.selected.fechaEntrada}" title="#{bundle.ViewMovPersonasCliTitle_fechaEntrada}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_horaEntrada}"/>
                        <h:outputText value="#{movPersonasCliController.selected.horaEntrada}" title="#{bundle.ViewMovPersonasCliTitle_horaEntrada}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_fechaSalida}"/>
                        <h:outputText value="#{movPersonasCliController.selected.fechaSalida}" title="#{bundle.ViewMovPersonasCliTitle_fechaSalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_horaSalida}"/>
                        <h:outputText value="#{movPersonasCliController.selected.horaSalida}" title="#{bundle.ViewMovPersonasCliTitle_horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_fecha}"/>
                        <h:outputText value="#{movPersonasCliController.selected.fecha}" title="#{bundle.ViewMovPersonasCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_salidaForzosa}"/>
                        <p:selectBooleanCheckbox value="#{movPersonasCliController.selected.salidaForzosa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_idArea}"/>
                        <h:outputText value="#{movPersonasCliController.selected.idArea}" title="#{bundle.ViewMovPersonasCliTitle_idArea}"/>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_idPersona}"/>
                        <h:outputText value="#{movPersonasCliController.selected.idPersona}" title="#{bundle.ViewMovPersonasCliTitle_idPersona}"/>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_usuario}"/>
                        <h:outputText value="#{movPersonasCliController.selected.usuario}" title="#{bundle.ViewMovPersonasCliTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_personaAutoriza}"/>
                        <h:outputText value="#{movPersonasCliController.selected.personaAutoriza}" title="#{bundle.ViewMovPersonasCliTitle_personaAutoriza}"/>
                        <h:outputText value="#{bundle.ViewMovPersonasCliLabel_idSucursal}"/>
                        <h:outputText value="#{movPersonasCliController.selected.idSucursal}" title="#{bundle.ViewMovPersonasCliTitle_idSucursal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovPersonasCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
