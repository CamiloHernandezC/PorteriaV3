<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosEditDlg" widgetVar="VehiculosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculosTitle}">
            <h:form id="VehiculosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculosController.selected.placa}" title="#{bundle.EditVehiculosTitle_placa}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_placa}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{vehiculosController.selected.descripcion}" title="#{bundle.EditVehiculosTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculosController.selected.modelo}" title="#{bundle.EditVehiculosTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_color1}" for="color1" />
                        <p:inputText id="color1" value="#{vehiculosController.selected.color1}" title="#{bundle.EditVehiculosTitle_color1}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_color2}" for="color2" />
                        <p:inputText id="color2" value="#{vehiculosController.selected.color2}" title="#{bundle.EditVehiculosTitle_color2}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_peso}" for="peso" />
                        <p:inputText id="peso" value="#{vehiculosController.selected.peso}" title="#{bundle.EditVehiculosTitle_peso}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_volumen}" for="volumen" />
                        <p:inputText id="volumen" value="#{vehiculosController.selected.volumen}" title="#{bundle.EditVehiculosTitle_volumen}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{vehiculosController.selected.fecha}" title="#{bundle.EditVehiculosTitle_fecha}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{vehiculosController.selected.usuario}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_unidadVolumen}" for="unidadVolumen" />
                        <p:selectOneMenu id="unidadVolumen" value="#{vehiculosController.selected.unidadVolumen}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadesController.itemsAvailableSelectOne}"
                                           var="unidadVolumenItem"
                                           itemValue="#{unidadVolumenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{vehiculosController.selected.estado}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_estado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadosController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemValue="#{estadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_entidad}" for="entidad" />
                        <p:selectOneMenu id="entidad" value="#{vehiculosController.selected.entidad}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_entidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entidadesController.itemsAvailableSelectOne}"
                                           var="entidadItem"
                                           itemValue="#{entidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_marca}" for="marca" />
                        <p:selectOneMenu id="marca" value="#{vehiculosController.selected.marca}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcasController.itemsAvailableSelectOne}"
                                           var="marcaItem"
                                           itemValue="#{marcaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_linea}" for="linea" />
                        <p:selectOneMenu id="linea" value="#{vehiculosController.selected.linea}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lineasController.itemsAvailableSelectOne}"
                                           var="lineaItem"
                                           itemValue="#{lineaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_pais}" for="pais" />
                        <p:selectOneMenu id="pais" value="#{vehiculosController.selected.pais}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="paisItem"
                                           itemValue="#{paisItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_departamento}" for="departamento" />
                        <p:selectOneMenu id="departamento" value="#{vehiculosController.selected.departamento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"
                                           var="departamentoItem"
                                           itemValue="#{departamentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_municipio}" for="municipio" />
                        <p:selectOneMenu id="municipio" value="#{vehiculosController.selected.municipio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipiosController.itemsAvailableSelectOne}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_unidadPeso}" for="unidadPeso" />
                        <p:selectOneMenu id="unidadPeso" value="#{vehiculosController.selected.unidadPeso}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadesController.itemsAvailableSelectOne}"
                                           var="unidadPesoItem"
                                           itemValue="#{unidadPesoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculosController.update}" value="#{bundle.Save}" update="display,:VehiculosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
