<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesCliViewDlg" widgetVar="PaisesCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaisesCliTitle}">
            <h:form id="PaisesCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisesCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaisesCliLabel_idPais}"/>
                        <h:outputText value="#{paisesCliController.selected.idPais}" title="#{bundle.ViewPaisesCliTitle_idPais}"/>
                        <h:outputText value="#{bundle.ViewPaisesCliLabel_descripcion}"/>
                        <h:outputText value="#{paisesCliController.selected.descripcion}" title="#{bundle.ViewPaisesCliTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaisesCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
