<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroCliViewDlg" widgetVar="RegistroCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroCliTitle}">
            <h:form id="RegistroCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroCliLabel_idPorteria}"/>
                        <h:outputText value="#{registroCliController.selected.idPorteria}" title="#{bundle.ViewRegistroCliTitle_idPorteria}"/>
                        <h:outputText value="#{bundle.ViewRegistroCliLabel_servidor}"/>
                        <h:outputText value="#{registroCliController.selected.servidor}" title="#{bundle.ViewRegistroCliTitle_servidor}"/>
                        <h:outputText value="#{bundle.ViewRegistroCliLabel_puerto}"/>
                        <h:outputText value="#{registroCliController.selected.puerto}" title="#{bundle.ViewRegistroCliTitle_puerto}"/>
                        <h:outputText value="#{bundle.ViewRegistroCliLabel_fechainstalacion}"/>
                        <h:outputText value="#{registroCliController.selected.fechainstalacion}" title="#{bundle.ViewRegistroCliTitle_fechainstalacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroCliLabel_hash}"/>
                        <h:outputText value="#{registroCliController.selected.hash}" title="#{bundle.ViewRegistroCliTitle_hash}"/>
                        <h:outputText value="#{bundle.ViewRegistroCliLabel_usuario}"/>
                        <h:outputText value="#{registroCliController.selected.usuario}" title="#{bundle.ViewRegistroCliTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
