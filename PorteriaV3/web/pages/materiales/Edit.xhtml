<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesEditDlg" widgetVar="MaterialesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaterialesTitle}">
            <h:form id="MaterialesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_idMaterial}" for="idMaterial" />
                        <p:inputText id="idMaterial" value="#{materialesController.selected.idMaterial}" title="#{bundle.EditMaterialesTitle_idMaterial}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_idMaterial}"/>
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_IDExterno}" for="IDExterno" />
                        <p:inputText id="IDExterno" value="#{materialesController.selected.IDExterno}" title="#{bundle.EditMaterialesTitle_IDExterno}" />
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{materialesController.selected.descripcion}" title="#{bundle.EditMaterialesTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{materialesController.selected.fecha}" title="#{bundle.EditMaterialesTitle_fecha}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{materialesController.selected.usuario}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_unidad}" for="unidad" />
                        <p:selectOneMenu id="unidad" value="#{materialesController.selected.unidad}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_unidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadesController.itemsAvailableSelectOne}"
                                           var="unidadItem"
                                           itemValue="#{unidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialesController.update}" value="#{bundle.Save}" update="display,:MaterialesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaterialesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaterialesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
