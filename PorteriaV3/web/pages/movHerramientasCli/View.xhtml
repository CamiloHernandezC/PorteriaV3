<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovHerramientasCliViewDlg" widgetVar="MovHerramientasCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovHerramientasCliTitle}">
            <h:form id="MovHerramientasCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movHerramientasCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_idMovimiento}"/>
                        <h:outputText value="#{movHerramientasCliController.selected.idMovimiento}" title="#{bundle.ViewMovHerramientasCliTitle_idMovimiento}"/>
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_fechaEntrada}"/>
                        <h:outputText value="#{movHerramientasCliController.selected.fechaEntrada}" title="#{bundle.ViewMovHerramientasCliTitle_fechaEntrada}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_horaEntrada}"/>
                        <h:outputText value="#{movHerramientasCliController.selected.horaEntrada}" title="#{bundle.ViewMovHerramientasCliTitle_horaEntrada}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_fechaSalida}"/>
                        <h:outputText value="#{movHerramientasCliController.selected.fechaSalida}" title="#{bundle.ViewMovHerramientasCliTitle_fechaSalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />

                        <h:outputText value="#{movHerramientasCliController.selected.observacionEntrada}" title="#{bundle.ViewMovHerramientasCliTitle_observacionEntrada}"/>
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_observacionSalida}"/>
                        <h:outputText value="#{movHerramientasCliController.selected.observacionSalida}" title="#{bundle.ViewMovHerramientasCliTitle_observacionSalida}"/>
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_fecha}"/>
                        <h:outputText value="#{movHerramientasCliController.selected.fecha}" title="#{bundle.ViewMovHerramientasCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_salidaForzosa}"/>
                        <p:selectBooleanCheckbox value="#{movHerramientasCliController.selected.salidaForzosa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_idMovEntrada}"/>
                        <h:outputText value="#{movHerramientasCliController.selected.idMovEntrada}" title="#{bundle.ViewMovHerramientasCliTitle_idMovEntrada}"/>
                        <h:outputText value="#{bundle.ViewMovHerramientasCliLabel_idMovSalida}"/>
                        <h:outputText value="#{movHerramientasCliController.selected.idMovSalida}" title="#{bundle.ViewMovHerramientasCliTitle_idMovSalida}"/>

                        <h:outputText value="#{movHerramientasCliController.selected.idObjeto}" title="#{bundle.ViewMovHerramientasCliTitle_idObjeto}"/>
