<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCliViewDlg" widgetVar="ClientesCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientesCliTitle}">
            <h:form id="ClientesCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientesCliLabel_idCliente}"/>
                        <h:outputText value="#{clientesCliController.selected.idCliente}" title="#{bundle.ViewClientesCliTitle_idCliente}"/>
                        <h:outputText value="#{bundle.ViewClientesCliLabel_nombre}"/>
                        <h:outputText value="#{clientesCliController.selected.nombre}" title="#{bundle.ViewClientesCliTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewClientesCliLabel_estado}"/>
                        <h:outputText value="#{clientesCliController.selected.estado}" title="#{bundle.ViewClientesCliTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientesCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
