<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntidadesCliViewDlg" widgetVar="EntidadesCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntidadesCliTitle}">
            <h:form id="EntidadesCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entidadesCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntidadesCliLabel_idEntidad}"/>
                        <h:outputText value="#{entidadesCliController.selected.idEntidad}" title="#{bundle.ViewEntidadesCliTitle_idEntidad}"/>
                        <h:outputText value="#{bundle.ViewEntidadesCliLabel_descripcion}"/>
                        <h:outputText value="#{entidadesCliController.selected.descripcion}" title="#{bundle.ViewEntidadesCliTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEntidadesCliLabel_idCategoria}"/>
                        <h:outputText value="#{entidadesCliController.selected.idCategoria}" title="#{bundle.ViewEntidadesCliTitle_idCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntidadesCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
