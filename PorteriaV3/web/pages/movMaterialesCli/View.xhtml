<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovMaterialesCliViewDlg" widgetVar="MovMaterialesCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovMaterialesCliTitle}">
            <h:form id="MovMaterialesCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movMaterialesCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_idMovimiento}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.idMovimiento}" title="#{bundle.ViewMovMaterialesCliTitle_idMovimiento}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_fechamov}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.fechamov}" title="#{bundle.ViewMovMaterialesCliTitle_fechamov}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_horamov}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.horamov}" title="#{bundle.ViewMovMaterialesCliTitle_horamov}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_cantidad}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.cantidad}" title="#{bundle.ViewMovMaterialesCliTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_observacion}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.observacion}" title="#{bundle.ViewMovMaterialesCliTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_tipoEvento}"/>
                        <p:selectBooleanCheckbox value="#{movMaterialesCliController.selected.tipoEvento}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_fecha}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.fecha}" title="#{bundle.ViewMovMaterialesCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_idMaterial}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.idMaterial}" title="#{bundle.ViewMovMaterialesCliTitle_idMaterial}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_idMovDocumento}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.idMovDocumento}" title="#{bundle.ViewMovMaterialesCliTitle_idMovDocumento}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_idMovPersona}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.idMovPersona}" title="#{bundle.ViewMovMaterialesCliTitle_idMovPersona}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_usuario}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.usuario}" title="#{bundle.ViewMovMaterialesCliTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesCliLabel_idSucursal}"/>
                        <h:outputText value="#{movMaterialesCliController.selected.idSucursal}" title="#{bundle.ViewMovMaterialesCliTitle_idSucursal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovMaterialesCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
