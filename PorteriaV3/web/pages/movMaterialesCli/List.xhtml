<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMovMaterialesCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MovMaterialesCliListForm">
                <p:panel header="#{bundle.ListMovMaterialesCliTitle}">
                    <p:dataTable id="datalist" value="#{movMaterialesCliController.items}" var="item"
                                 selectionMode="single" selection="#{movMaterialesCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMovimiento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_idMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_fechamov}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechamov}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_horamov}"/>
                            </f:facet>
                            <h:outputText value="#{item.horamov}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_tipoEvento}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tipoEvento}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_idMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_idMovDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_idMovPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovPersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesCliTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{movMaterialesCliController.prepareCreate}" update=":MovMaterialesCliCreateForm" oncomplete="PF('MovMaterialesCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MovMaterialesCliViewForm" oncomplete="PF('MovMaterialesCliViewDialog').show()" disabled="#{empty movMaterialesCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MovMaterialesCliEditForm" oncomplete="PF('MovMaterialesCliEditDialog').show()" disabled="#{empty movMaterialesCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{movMaterialesCliController.destroy}" update=":growl,datalist" disabled="#{empty movMaterialesCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
