<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AppMenuViewDlg" widgetVar="AppMenuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAppMenuTitle}">
            <h:form id="AppMenuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{appMenuController.selected != null}">
                        <h:outputText value="#{bundle.ViewAppMenuLabel_menCodigo}"/>
                        <h:outputText value="#{appMenuController.selected.menCodigo}" title="#{bundle.ViewAppMenuTitle_menCodigo}"/>
                        <h:outputText value="#{bundle.ViewAppMenuLabel_menNombre}"/>
                        <h:outputText value="#{appMenuController.selected.menNombre}" title="#{bundle.ViewAppMenuTitle_menNombre}"/>
                        <h:outputText value="#{bundle.ViewAppMenuLabel_menUrl}"/>
                        <h:outputText value="#{appMenuController.selected.menUrl}" title="#{bundle.ViewAppMenuTitle_menUrl}"/>
                        <h:outputText value="#{bundle.ViewAppMenuLabel_menTipo}"/>
                        <h:outputText value="#{appMenuController.selected.menTipo}" title="#{bundle.ViewAppMenuTitle_menTipo}"/>
                        <h:outputText value="#{bundle.ViewAppMenuLabel_menTipoUser}"/>
                        <h:outputText value="#{appMenuController.selected.menTipoUser}" title="#{bundle.ViewAppMenuTitle_menTipoUser}"/>
                        <h:outputText value="#{bundle.ViewAppMenuLabel_menCodSub}"/>
                        <h:outputText value="#{appMenuController.selected.menCodSub}" title="#{bundle.ViewAppMenuTitle_menCodSub}"/>
                        <h:outputText value="#{bundle.ViewAppMenuLabel_menEstado}"/>
                        <h:outputText value="#{appMenuController.selected.menEstado}" title="#{bundle.ViewAppMenuTitle_menEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AppMenuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
