<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcasCliEditDlg" widgetVar="MarcasCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcasCliTitle}">
            <h:form id="MarcasCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcasCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcasCliLabel_idMarca}" for="idMarca" />
                        <p:inputText id="idMarca" value="#{marcasCliController.selected.idMarca}" title="#{bundle.EditMarcasCliTitle_idMarca}" required="true" requiredMessage="#{bundle.EditMarcasCliRequiredMessage_idMarca}"/>
                        <p:outputLabel value="#{bundle.EditMarcasCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{marcasCliController.selected.descripcion}" title="#{bundle.EditMarcasCliTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMarcasCliRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditMarcasCliLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{marcasCliController.selected.idCategoria}" required="true" requiredMessage="#{bundle.EditMarcasCliRequiredMessage_idCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriasCliController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcasCliController.update}" value="#{bundle.Save}" update="display,:MarcasCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcasCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcasCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
