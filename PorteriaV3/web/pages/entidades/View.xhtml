<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntidadesViewDlg" widgetVar="EntidadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntidadesTitle}">
            <h:form id="EntidadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entidadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntidadesLabel_idEntidad}"/>
                        <h:outputText value="#{entidadesController.selected.idEntidad}" title="#{bundle.ViewEntidadesTitle_idEntidad}"/>
                        <h:outputText value="#{bundle.ViewEntidadesLabel_descripcion}"/>
                        <h:outputText value="#{entidadesController.selected.descripcion}" title="#{bundle.ViewEntidadesTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEntidadesLabel_categoria}"/>
                        <h:outputText value="#{entidadesController.selected.categoria}" title="#{bundle.ViewEntidadesTitle_categoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntidadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
