<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LineasViewDlg" widgetVar="LineasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLineasTitle}">
            <h:form id="LineasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lineasController.selected != null}">
                        <h:outputText value="#{bundle.ViewLineasLabel_idLinea}"/>
                        <h:outputText value="#{lineasController.selected.idLinea}" title="#{bundle.ViewLineasTitle_idLinea}"/>
                        <h:outputText value="#{bundle.ViewLineasLabel_descripcion}"/>
                        <h:outputText value="#{lineasController.selected.descripcion}" title="#{bundle.ViewLineasTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewLineasLabel_marca}"/>
                        <h:outputText value="#{lineasController.selected.marca}" title="#{bundle.ViewLineasTitle_marca}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LineasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
