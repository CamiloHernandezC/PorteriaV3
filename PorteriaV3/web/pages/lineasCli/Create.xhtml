<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LineasCliCreateDlg" widgetVar="LineasCliCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLineasCliTitle}">
            <h:form id="LineasCliCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lineasCliController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLineasCliLabel_idLinea}" for="idLinea" />
                        <p:inputText id="idLinea" value="#{lineasCliController.selected.idLinea}" title="#{bundle.CreateLineasCliTitle_idLinea}" required="true" requiredMessage="#{bundle.CreateLineasCliRequiredMessage_idLinea}"/>
                        <p:outputLabel value="#{bundle.CreateLineasCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{lineasCliController.selected.descripcion}" title="#{bundle.CreateLineasCliTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateLineasCliRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateLineasCliLabel_idMarca}" for="idMarca" />
                        <p:selectOneMenu id="idMarca" value="#{lineasCliController.selected.idMarca}" required="true" requiredMessage="#{bundle.EditLineasCliRequiredMessage_idMarca}">
                            <f:selectItems value="#{marcasCliController.itemsAvailableSelectOne}"
                                           var="idMarcaItem"
                                           itemValue="#{idMarcaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lineasCliController.create}" value="#{bundle.Save}" update="display,:LineasCliListForm:datalist,:growl" oncomplete="handleSubmit(args,'LineasCliCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LineasCliCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
