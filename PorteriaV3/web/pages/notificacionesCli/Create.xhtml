<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacionesCliCreateDlg" widgetVar="NotificacionesCliCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotificacionesCliTitle}">

                    <p:panelGrid columns="2" rendered="#{notificacionesCliController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_tipoEvento}" for="tipoEvento" />
                        <p:inputText id="tipoEvento" value="#{notificacionesCliController.selected.tipoEvento}" title="#{bundle.CreateNotificacionesCliTitle_tipoEvento}" required="true" requiredMessage="#{bundle.CreateNotificacionesCliRequiredMessage_tipoEvento}"/>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_fechaDesde}" for="fechaDesde" />
                        <p:calendar id="fechaDesde" pattern="MM/dd/yyyy" value="#{notificacionesCliController.selected.fechaDesde}" title="#{bundle.EditNotificacionesCliTitle_fechaDesde}" required="true" requiredMessage="#{bundle.EditNotificacionesCliRequiredMessage_fechaDesde}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_fechaHasta}" for="fechaHasta" />

                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_horaHasta}" for="horaHasta" />
                        <p:calendar id="horaHasta" pattern="HH:mm:ss" value="#{notificacionesCliController.selected.horaHasta}" title="#{bundle.EditNotificacionesCliTitle_horaHasta}" required="true" requiredMessage="#{bundle.EditNotificacionesCliRequiredMessage_horaHasta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{notificacionesCliController.selected.mail}" title="#{bundle.CreateNotificacionesCliTitle_mail}" required="true" requiredMessage="#{bundle.CreateNotificacionesCliRequiredMessage_mail}"/>

                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_mensaje}" for="mensaje" />
                        <p:inputText id="mensaje" value="#{notificacionesCliController.selected.mensaje}" title="#{bundle.CreateNotificacionesCliTitle_mensaje}" required="true" requiredMessage="#{bundle.CreateNotificacionesCliRequiredMessage_mensaje}"/>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{notificacionesCliController.selected.fecha}" title="#{bundle.EditNotificacionesCliTitle_fecha}" required="true" requiredMessage="#{bundle.EditNotificacionesCliRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_BSucursal}" for="BSucursal" />
                        <p:selectBooleanCheckbox id="BSucursal" value="#{notificacionesCliController.selected.BSucursal}" required="true" requiredMessage="#{bundle.EditNotificacionesCliRequiredMessage_BSucursal}"/>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_BPorteria}" for="BPorteria" />

                        <p:selectBooleanCheckbox id="BEmpresaOrigen" value="#{notificacionesCliController.selected.BEmpresaOrigen}" required="true" requiredMessage="#{bundle.EditNotificacionesCliRequiredMessage_BEmpresaOrigen}"/>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_BEntidad}" for="BEntidad" />
                        <p:selectBooleanCheckbox id="BEntidad" value="#{notificacionesCliController.selected.BEntidad}" required="true" requiredMessage="#{bundle.EditNotificacionesCliRequiredMessage_BEntidad}"/>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_BEnte}" for="BEnte" />
                        <p:selectBooleanCheckbox id="BEnte" value="#{notificacionesCliController.selected.BEnte}" required="true" requiredMessage="#{bundle.EditNotificacionesCliRequiredMessage_BEnte}"/>

                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_idEmpresaOrigen}" for="idEmpresaOrigen" />
                        <p:selectOneMenu id="idEmpresaOrigen" value="#{notificacionesCliController.selected.idEmpresaOrigen}" >
                            <f:selectItems value="#{empresaOrigenCliController.itemsAvailableSelectOne}"
                                           var="idEmpresaOrigenItem"
                                           itemValue="#{idEmpresaOrigenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_idEntidad}" for="idEntidad" />
                        <p:selectOneMenu id="idEntidad" value="#{notificacionesCliController.selected.idEntidad}" >
                            <f:selectItems value="#{entidadesCliController.itemsAvailableSelectOne}"
                                           var="idEntidadItem"
                                           itemValue="#{idEntidadItem}"/>

                                           itemValue="#{idObjetoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{notificacionesCliController.selected.usuario}" required="true" requiredMessage="#{bundle.EditNotificacionesCliRequiredMessage_usuario}">
                            <f:selectItems value="#{personasCliController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{notificacionesCliController.selected.idPersona}" >
                            <f:selectItems value="#{personasCliController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>

                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{notificacionesCliController.selected.idSucursal}" >
                            <f:selectItems value="#{sucursalesCliController.itemsAvailableSelectOne}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNotificacionesCliLabel_idVehiculo}" for="idVehiculo" />
                        <p:selectOneMenu id="idVehiculo" value="#{notificacionesCliController.selected.idVehiculo}" >
                            <f:selectItems value="#{vehiculosCliController.itemsAvailableSelectOne}"

                    <p:commandButton value="#{bundle.Cancel}" onclick="NotificacionesCliCreateDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
