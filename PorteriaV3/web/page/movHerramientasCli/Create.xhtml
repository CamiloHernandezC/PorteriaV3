<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovHerramientasCliCreateDlg" widgetVar="MovHerramientasCliCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMovHerramientasCliTitle}">
            <h:form id="MovHerramientasCliCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movHerramientasCliController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_idMovimiento}" for="idMovimiento" />
                        <p:inputText id="idMovimiento" value="#{movHerramientasCliController.selected.idMovimiento}" title="#{bundle.CreateMovHerramientasCliTitle_idMovimiento}" required="true" requiredMessage="#{bundle.CreateMovHerramientasCliRequiredMessage_idMovimiento}"/>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_fechaEntrada}" for="fechaEntrada" />
                        <p:calendar id="fechaEntrada" pattern="MM/dd/yyyy" value="#{movHerramientasCliController.selected.fechaEntrada}" title="#{bundle.EditMovHerramientasCliTitle_fechaEntrada}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_fechaEntrada}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_horaEntrada}" for="horaEntrada" />
                        <p:calendar id="horaEntrada" pattern="HH:mm:ss" value="#{movHerramientasCliController.selected.horaEntrada}" title="#{bundle.EditMovHerramientasCliTitle_horaEntrada}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_horaEntrada}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_fechaSalida}" for="fechaSalida" />
                        <p:calendar id="fechaSalida" pattern="MM/dd/yyyy" value="#{movHerramientasCliController.selected.fechaSalida}" title="#{bundle.EditMovHerramientasCliTitle_fechaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_horaSalida}" for="horaSalida" />
                        <p:calendar id="horaSalida" pattern="HH:mm:ss" value="#{movHerramientasCliController.selected.horaSalida}" title="#{bundle.EditMovHerramientasCliTitle_horaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_observacionEntrada}" for="observacionEntrada" />
                        <p:inputText id="observacionEntrada" value="#{movHerramientasCliController.selected.observacionEntrada}" title="#{bundle.CreateMovHerramientasCliTitle_observacionEntrada}" />
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_observacionSalida}" for="observacionSalida" />
                        <p:inputText id="observacionSalida" value="#{movHerramientasCliController.selected.observacionSalida}" title="#{bundle.CreateMovHerramientasCliTitle_observacionSalida}" />
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{movHerramientasCliController.selected.fecha}" title="#{bundle.EditMovHerramientasCliTitle_fecha}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_salidaForzosa}" for="salidaForzosa" />
                        <p:selectBooleanCheckbox id="salidaForzosa" value="#{movHerramientasCliController.selected.salidaForzosa}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_salidaForzosa}"/>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_idMovEntrada}" for="idMovEntrada" />
                        <p:selectOneMenu id="idMovEntrada" value="#{movHerramientasCliController.selected.idMovEntrada}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_idMovEntrada}">
                            <f:selectItems value="#{movPersonasCliController.itemsAvailableSelectOne}"
                                           var="idMovEntradaItem"
                                           itemValue="#{idMovEntradaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_idMovSalida}" for="idMovSalida" />
                        <p:selectOneMenu id="idMovSalida" value="#{movHerramientasCliController.selected.idMovSalida}" >
                            <f:selectItems value="#{movPersonasCliController.itemsAvailableSelectOne}"
                                           var="idMovSalidaItem"
                                           itemValue="#{idMovSalidaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_idObjeto}" for="idObjeto" />
                        <p:selectOneMenu id="idObjeto" value="#{movHerramientasCliController.selected.idObjeto}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_idObjeto}">
                            <f:selectItems value="#{objetosCliController.itemsAvailableSelectOne}"
                                           var="idObjetoItem"
                                           itemValue="#{idObjetoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{movHerramientasCliController.selected.usuario}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_usuario}">
                            <f:selectItems value="#{personasCliController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovHerramientasCliLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{movHerramientasCliController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_idSucursal}">
                            <f:selectItems value="#{sucursalesCliController.itemsAvailableSelectOne}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movHerramientasCliController.create}" value="#{bundle.Save}" update="display,:MovHerramientasCliListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovHerramientasCliCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovHerramientasCliCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
