<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasSucursalViewDlg" widgetVar="PersonasSucursalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonasSucursalTitle}">
            <h:form id="PersonasSucursalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasSucursalController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_idExterno}"/>
                        <h:outputText value="#{personasSucursalController.selected.idExterno}" title="#{bundle.ViewPersonasSucursalTitle_idExterno}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_fecha}"/>
                        <h:outputText value="#{personasSucursalController.selected.fecha}" title="#{bundle.ViewPersonasSucursalTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_usuario}"/>
                        <h:outputText value="#{personasSucursalController.selected.usuario}" title="#{bundle.ViewPersonasSucursalTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_personas}"/>
                        <h:outputText value="#{personasSucursalController.selected.personas}" title="#{bundle.ViewPersonasSucursalTitle_personas}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_sucursales}"/>
                        <h:outputText value="#{personasSucursalController.selected.sucursales}" title="#{bundle.ViewPersonasSucursalTitle_sucursales}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_entidad}"/>
                        <h:outputText value="#{personasSucursalController.selected.entidad}" title="#{bundle.ViewPersonasSucursalTitle_entidad}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_estado}"/>
                        <h:outputText value="#{personasSucursalController.selected.estado}" title="#{bundle.ViewPersonasSucursalTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_area}"/>
                        <h:outputText value="#{personasSucursalController.selected.area}" title="#{bundle.ViewPersonasSucursalTitle_area}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalLabel_horario}"/>
                        <h:outputText value="#{personasSucursalController.selected.horario}" title="#{bundle.ViewPersonasSucursalTitle_horario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonasSucursalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
