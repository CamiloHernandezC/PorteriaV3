<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosSucursalViewDlg" widgetVar="VehiculosSucursalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehiculosSucursalTitle}">
            <h:form id="VehiculosSucursalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosSucursalController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehiculosSucursalLabel_idExterno}"/>
                        <h:outputText value="#{vehiculosSucursalController.selected.idExterno}" title="#{bundle.ViewVehiculosSucursalTitle_idExterno}"/>
                        <h:outputText value="#{bundle.ViewVehiculosSucursalLabel_ingresoAutomatico}"/>
                        <p:selectBooleanCheckbox value="#{vehiculosSucursalController.selected.ingresoAutomatico}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewVehiculosSucursalLabel_fecha}"/>
                        <h:outputText value="#{vehiculosSucursalController.selected.fecha}" title="#{bundle.ViewVehiculosSucursalTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVehiculosSucursalLabel_usuario}"/>
                        <h:outputText value="#{vehiculosSucursalController.selected.usuario}" title="#{bundle.ViewVehiculosSucursalTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewVehiculosSucursalLabel_estado}"/>
                        <h:outputText value="#{vehiculosSucursalController.selected.estado}" title="#{bundle.ViewVehiculosSucursalTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewVehiculosSucursalLabel_sucursales}"/>
                        <h:outputText value="#{vehiculosSucursalController.selected.sucursales}" title="#{bundle.ViewVehiculosSucursalTitle_sucursales}"/>
                        <h:outputText value="#{bundle.ViewVehiculosSucursalLabel_vehiculos}"/>
                        <h:outputText value="#{vehiculosSucursalController.selected.vehiculos}" title="#{bundle.ViewVehiculosSucursalTitle_vehiculos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehiculosSucursalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
