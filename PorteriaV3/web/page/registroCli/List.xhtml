<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistroCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RegistroCliListForm">
                <p:panel header="#{bundle.ListRegistroCliTitle}">
                    <p:dataTable id="datalist" value="#{registroCliController.items}" var="item"
                                 selectionMode="single" selection="#{registroCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPorteria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroCliTitle_idPorteria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPorteria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroCliTitle_servidor}"/>
                            </f:facet>
                            <h:outputText value="#{item.servidor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroCliTitle_puerto}"/>
                            </f:facet>
                            <h:outputText value="#{item.puerto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroCliTitle_fechainstalacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainstalacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroCliTitle_hash}"/>
                            </f:facet>
                            <h:outputText value="#{item.hash}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{registroCliController.prepareCreate}" update=":RegistroCliCreateForm" oncomplete="PF('RegistroCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RegistroCliViewForm" oncomplete="PF('RegistroCliViewDialog').show()" disabled="#{empty registroCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RegistroCliEditForm" oncomplete="PF('RegistroCliEditDialog').show()" disabled="#{empty registroCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{registroCliController.destroy}" update=":growl,datalist" disabled="#{empty registroCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
