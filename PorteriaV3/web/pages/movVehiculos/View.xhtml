<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovVehiculosViewDlg" widgetVar="MovVehiculosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovVehiculosTitle}">
            <h:form id="MovVehiculosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movVehiculosController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_idMovVehiculo}"/>
                        <h:outputText value="#{movVehiculosController.selected.idMovVehiculo}" title="#{bundle.ViewMovVehiculosTitle_idMovVehiculo}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_fechaEntrada}"/>
                        <h:outputText value="#{movVehiculosController.selected.fechaEntrada}" title="#{bundle.ViewMovVehiculosTitle_fechaEntrada}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_horaEntrada}"/>
                        <h:outputText value="#{movVehiculosController.selected.horaEntrada}" title="#{bundle.ViewMovVehiculosTitle_horaEntrada}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_fechaSalida}"/>
                        <h:outputText value="#{movVehiculosController.selected.fechaSalida}" title="#{bundle.ViewMovVehiculosTitle_fechaSalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_horaSalida}"/>
                        <h:outputText value="#{movVehiculosController.selected.horaSalida}" title="#{bundle.ViewMovVehiculosTitle_horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_observacionEntrada}"/>
                        <h:outputText value="#{movVehiculosController.selected.observacionEntrada}" title="#{bundle.ViewMovVehiculosTitle_observacionEntrada}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_observacionSalida}"/>
                        <h:outputText value="#{movVehiculosController.selected.observacionSalida}" title="#{bundle.ViewMovVehiculosTitle_observacionSalida}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_salidaForzosa}"/>
                        <p:selectBooleanCheckbox value="#{movVehiculosController.selected.salidaForzosa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_ingresoForzado}"/>
                        <p:selectBooleanCheckbox value="#{movVehiculosController.selected.ingresoForzado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_fecha}"/>
                        <h:outputText value="#{movVehiculosController.selected.fecha}" title="#{bundle.ViewMovVehiculosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_usuario}"/>
                        <h:outputText value="#{movVehiculosController.selected.usuario}" title="#{bundle.ViewMovVehiculosTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_sucursal}"/>
                        <h:outputText value="#{movVehiculosController.selected.sucursal}" title="#{bundle.ViewMovVehiculosTitle_sucursal}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_movPersonaEntrada}"/>
                        <h:outputText value="#{movVehiculosController.selected.movPersonaEntrada}" title="#{bundle.ViewMovVehiculosTitle_movPersonaEntrada}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_movPersonaSalida}"/>
                        <h:outputText value="#{movVehiculosController.selected.movPersonaSalida}" title="#{bundle.ViewMovVehiculosTitle_movPersonaSalida}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosLabel_placa}"/>
                        <h:outputText value="#{movVehiculosController.selected.placa}" title="#{bundle.ViewMovVehiculosTitle_placa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovVehiculosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
