<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadesCliViewDlg" widgetVar="UnidadesCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadesCliTitle}">
            <h:form id="UnidadesCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadesCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadesCliLabel_idUnidad}"/>
                        <h:outputText value="#{unidadesCliController.selected.idUnidad}" title="#{bundle.ViewUnidadesCliTitle_idUnidad}"/>
                        <h:outputText value="#{bundle.ViewUnidadesCliLabel_tipoUnidad}"/>
                        <p:selectBooleanCheckbox value="#{unidadesCliController.selected.tipoUnidad}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUnidadesCliLabel_unidadSI}"/>
                        <h:outputText value="#{unidadesCliController.selected.unidadSI}" title="#{bundle.ViewUnidadesCliTitle_unidadSI}"/>
                        <h:outputText value="#{bundle.ViewUnidadesCliLabel_descripcion}"/>
                        <h:outputText value="#{unidadesCliController.selected.descripcion}" title="#{bundle.ViewUnidadesCliTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadesCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
