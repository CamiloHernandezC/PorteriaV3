<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovHerramientasCliEditDlg" widgetVar="MovHerramientasCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMovHerramientasCliTitle}">
            <h:form id="MovHerramientasCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movHerramientasCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_idMovimiento}" for="idMovimiento" />
                        <p:inputText id="idMovimiento" value="#{movHerramientasCliController.selected.idMovimiento}" title="#{bundle.EditMovHerramientasCliTitle_idMovimiento}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_idMovimiento}"/>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_fechaEntrada}" for="fechaEntrada" />
                        <p:calendar id="fechaEntrada" pattern="MM/dd/yyyy" value="#{movHerramientasCliController.selected.fechaEntrada}" title="#{bundle.EditMovHerramientasCliTitle_fechaEntrada}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_fechaEntrada}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_horaEntrada}" for="horaEntrada" />
                        <p:calendar id="horaEntrada" pattern="HH:mm:ss" value="#{movHerramientasCliController.selected.horaEntrada}" title="#{bundle.EditMovHerramientasCliTitle_horaEntrada}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_horaEntrada}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_fechaSalida}" for="fechaSalida" />
                        <p:calendar id="fechaSalida" pattern="MM/dd/yyyy" value="#{movHerramientasCliController.selected.fechaSalida}" title="#{bundle.EditMovHerramientasCliTitle_fechaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_horaSalida}" for="horaSalida" />
                        <p:calendar id="horaSalida" pattern="HH:mm:ss" value="#{movHerramientasCliController.selected.horaSalida}" title="#{bundle.EditMovHerramientasCliTitle_horaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_observacionEntrada}" for="observacionEntrada" />
                        <p:inputText id="observacionEntrada" value="#{movHerramientasCliController.selected.observacionEntrada}" title="#{bundle.EditMovHerramientasCliTitle_observacionEntrada}" />
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_observacionSalida}" for="observacionSalida" />
                        <p:inputText id="observacionSalida" value="#{movHerramientasCliController.selected.observacionSalida}" title="#{bundle.EditMovHerramientasCliTitle_observacionSalida}" />
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{movHerramientasCliController.selected.fecha}" title="#{bundle.EditMovHerramientasCliTitle_fecha}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_salidaForzosa}" for="salidaForzosa" />
                        <p:selectBooleanCheckbox id="salidaForzosa" value="#{movHerramientasCliController.selected.salidaForzosa}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_salidaForzosa}"/>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_idMovEntrada}" for="idMovEntrada" />
                        <p:selectOneMenu id="idMovEntrada" value="#{movHerramientasCliController.selected.idMovEntrada}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_idMovEntrada}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{movPersonasCliController.itemsAvailableSelectOne}"
                                           var="idMovEntradaItem"
                                           itemValue="#{idMovEntradaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_idMovSalida}" for="idMovSalida" />
                        <p:selectOneMenu id="idMovSalida" value="#{movHerramientasCliController.selected.idMovSalida}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{movPersonasCliController.itemsAvailableSelectOne}"
                                           var="idMovSalidaItem"
                                           itemValue="#{idMovSalidaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_idObjeto}" for="idObjeto" />
                        <p:selectOneMenu id="idObjeto" value="#{movHerramientasCliController.selected.idObjeto}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_idObjeto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{objetosCliController.itemsAvailableSelectOne}"
                                           var="idObjetoItem"
                                           itemValue="#{idObjetoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{movHerramientasCliController.selected.usuario}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personasCliController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovHerramientasCliLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{movHerramientasCliController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditMovHerramientasCliRequiredMessage_idSucursal}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalesCliController.itemsAvailableSelectOne}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movHerramientasCliController.update}" value="#{bundle.Save}" update="display,:MovHerramientasCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MovHerramientasCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovHerramientasCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
