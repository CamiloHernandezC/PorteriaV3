<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaOrigenCliViewDlg" widgetVar="EmpresaOrigenCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresaOrigenCliTitle}">
            <h:form id="EmpresaOrigenCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaOrigenCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_idEmorigen}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.idEmorigen}" title="#{bundle.ViewEmpresaOrigenCliTitle_idEmorigen}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_idTributario}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.idTributario}" title="#{bundle.ViewEmpresaOrigenCliTitle_idTributario}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_nombre1}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.nombre1}" title="#{bundle.ViewEmpresaOrigenCliTitle_nombre1}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_nombre2}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.nombre2}" title="#{bundle.ViewEmpresaOrigenCliTitle_nombre2}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_direccion}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.direccion}" title="#{bundle.ViewEmpresaOrigenCliTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_telefono}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.telefono}" title="#{bundle.ViewEmpresaOrigenCliTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_fecha}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.fecha}" title="#{bundle.ViewEmpresaOrigenCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_idDepartamento}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.idDepartamento}" title="#{bundle.ViewEmpresaOrigenCliTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_idEstado}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.idEstado}" title="#{bundle.ViewEmpresaOrigenCliTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_idMunicipio}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.idMunicipio}" title="#{bundle.ViewEmpresaOrigenCliTitle_idMunicipio}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_idPais}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.idPais}" title="#{bundle.ViewEmpresaOrigenCliTitle_idPais}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_usuario}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.usuario}" title="#{bundle.ViewEmpresaOrigenCliTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewEmpresaOrigenCliLabel_idSucursal}"/>
                        <h:outputText value="#{empresaOrigenCliController.selected.idSucursal}" title="#{bundle.ViewEmpresaOrigenCliTitle_idSucursal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresaOrigenCliViewDialog.hide()"/>
                </h:panelGroup>
