<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccesoUsuarioViewDlg" widgetVar="AccesoUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAccesoUsuarioTitle}">
            <h:form id="AccesoUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accesoUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewAccesoUsuarioLabel_IDAccesoUsuario}"/>
                        <h:outputText value="#{accesoUsuarioController.selected.IDAccesoUsuario}" title="#{bundle.ViewAccesoUsuarioTitle_IDAccesoUsuario}"/>
                        <h:outputText value="#{bundle.ViewAccesoUsuarioLabel_usuario}"/>
                        <h:outputText value="#{accesoUsuarioController.selected.usuario}" title="#{bundle.ViewAccesoUsuarioTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewAccesoUsuarioLabel_sucursal}"/>
                        <h:outputText value="#{accesoUsuarioController.selected.sucursal}" title="#{bundle.ViewAccesoUsuarioTitle_sucursal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AccesoUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
