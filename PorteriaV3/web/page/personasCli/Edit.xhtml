<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:inputText id="idExterno" value="#{personasCliController.selected.idExterno}" title="#{bundle.EditPersonasCliTitle_idExterno}" />
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_nombre1}" for="nombre1" />
                        <p:inputText id="nombre1" value="#{personasCliController.selected.nombre1}" title="#{bundle.EditPersonasCliTitle_nombre1}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_nombre1}"/>
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_nombre2}" for="nombre2" />
                        <p:inputText id="nombre2" value="#{personasCliController.selected.nombre2}" title="#{bundle.EditPersonasCliTitle_nombre2}" />
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_apellido1}" for="apellido1" />

                        <p:inputText id="apellido2" value="#{personasCliController.selected.apellido2}" title="#{bundle.EditPersonasCliTitle_apellido2}" />
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_numDocumento}" for="numDocumento" />
                        <p:inputText id="numDocumento" value="#{personasCliController.selected.numDocumento}" title="#{bundle.EditPersonasCliTitle_numDocumento}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_numDocumento}"/>
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{personasCliController.selected.direccion}" title="#{bundle.EditPersonasCliTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_telefono}" for="telefono" />

                        <p:inputText id="mail" value="#{personasCliController.selected.mail}" title="#{bundle.EditPersonasCliTitle_mail}" />

                        <p:inputText id="personaContacto" value="#{personasCliController.selected.personaContacto}" title="#{bundle.EditPersonasCliTitle_personaContacto}" />

                        <p:selectOneMenu id="idEmpresaOrigen" value="#{personasCliController.selected.idEmpresaOrigen}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaOrigenCliController.itemsAvailableSelectOne}"
                                           var="idEmpresaOrigenItem"
                                           itemValue="#{idEmpresaOrigenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_area}" for="area" />

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areasEmpresaCliController.itemsAvailableSelectOne}"
                                           var="areaItem"
                                           itemValue="#{areaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_arl}" for="arl" />
                        <p:selectOneMenu id="arl" value="#{personasCliController.selected.arl}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{aRLCliController.itemsAvailableSelectOne}"
                                           var="arlItem"
                                           itemValue="#{arlItem}"/>
                        </p:selectOneMenu>

                            <f:selectItems value="#{ePSCliController.itemsAvailableSelectOne}"

                                           itemValue="#{epsItem}"/>
                        </p:selectOneMenu>

                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_idPais}" for="idPais" />
                        <p:selectOneMenu id="idPais" value="#{personasCliController.selected.idPais}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisesCliController.itemsAvailableSelectOne}"
                                           var="idPaisItem"
                                           itemValue="#{idPaisItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{personasCliController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_idSucursal}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalesCliController.itemsAvailableSelectOne}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonasCliLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{personasCliController.selected.tipoDocumento}" required="true" requiredMessage="#{bundle.EditPersonasCliRequiredMessage_tipoDocumento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposDocumentoCliController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoItem"
                                           itemValue="#{tipoDocumentoItem}"/>
                        </p:selectOneMenu>

                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonasCliEditDialog.hide()"/>

        </p:dialog>

</html>
