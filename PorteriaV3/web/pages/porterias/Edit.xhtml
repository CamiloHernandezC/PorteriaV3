<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PorteriasEditDlg" widgetVar="PorteriasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPorteriasTitle}">
            <h:form id="PorteriasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{porteriasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPorteriasLabel_idPorteria}" for="idPorteria" />
                        <p:inputText id="idPorteria" value="#{porteriasController.selected.idPorteria}" title="#{bundle.EditPorteriasTitle_idPorteria}" required="true" requiredMessage="#{bundle.EditPorteriasRequiredMessage_idPorteria}"/>
                        <p:outputLabel value="#{bundle.EditPorteriasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{porteriasController.selected.descripcion}" title="#{bundle.EditPorteriasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPorteriasRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{porteriasController.update}" value="#{bundle.Save}" update="display,:PorteriasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PorteriasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PorteriasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
