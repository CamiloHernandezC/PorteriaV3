<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosCliEditDlg" widgetVar="EstadosCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadosCliTitle}">
            <h:form id="EstadosCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadosCliLabel_idEstado}" for="idEstado" />
                        <p:inputText id="idEstado" value="#{estadosCliController.selected.idEstado}" title="#{bundle.EditEstadosCliTitle_idEstado}" required="true" requiredMessage="#{bundle.EditEstadosCliRequiredMessage_idEstado}"/>
                        <p:outputLabel value="#{bundle.EditEstadosCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadosCliController.selected.descripcion}" title="#{bundle.EditEstadosCliTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEstadosCliRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosCliController.update}" value="#{bundle.Save}" update="display,:EstadosCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadosCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadosCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
