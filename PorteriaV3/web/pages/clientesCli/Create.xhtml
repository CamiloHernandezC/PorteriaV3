<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCliCreateDlg" widgetVar="ClientesCliCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientesCliTitle}">
            <h:form id="ClientesCliCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesCliController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientesCliLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clientesCliController.selected.idCliente}" title="#{bundle.CreateClientesCliTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClientesCliRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.CreateClientesCliLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesCliController.selected.nombre}" title="#{bundle.CreateClientesCliTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClientesCliRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateClientesCliLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{clientesCliController.selected.estado}" required="true" requiredMessage="#{bundle.EditClientesCliRequiredMessage_estado}">
                            <f:selectItems value="#{estadosCliController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemValue="#{estadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesCliController.create}" value="#{bundle.Save}" update="display,:ClientesCliListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCliCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesCliCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
