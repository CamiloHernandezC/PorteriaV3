<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovMaterialesViewDlg" widgetVar="MovMaterialesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovMaterialesTitle}">
            <h:form id="MovMaterialesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movMaterialesController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_idMovimientoMaterial}"/>
                        <h:outputText value="#{movMaterialesController.selected.idMovimientoMaterial}" title="#{bundle.ViewMovMaterialesTitle_idMovimientoMaterial}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_fechaMovimiento}"/>
                        <h:outputText value="#{movMaterialesController.selected.fechaMovimiento}" title="#{bundle.ViewMovMaterialesTitle_fechaMovimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_horaMovimiento}"/>
                        <h:outputText value="#{movMaterialesController.selected.horaMovimiento}" title="#{bundle.ViewMovMaterialesTitle_horaMovimiento}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_cantida}"/>
                        <h:outputText value="#{movMaterialesController.selected.cantida}" title="#{bundle.ViewMovMaterialesTitle_cantida}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_observacion}"/>
                        <h:outputText value="#{movMaterialesController.selected.observacion}" title="#{bundle.ViewMovMaterialesTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_tipoEvento}"/>
                        <p:selectBooleanCheckbox value="#{movMaterialesController.selected.tipoEvento}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_fecha}"/>
                        <h:outputText value="#{movMaterialesController.selected.fecha}" title="#{bundle.ViewMovMaterialesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_usuario}"/>
                        <h:outputText value="#{movMaterialesController.selected.usuario}" title="#{bundle.ViewMovMaterialesTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_sucursal}"/>
                        <h:outputText value="#{movMaterialesController.selected.sucursal}" title="#{bundle.ViewMovMaterialesTitle_sucursal}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_movimientoPersona}"/>
                        <h:outputText value="#{movMaterialesController.selected.movimientoPersona}" title="#{bundle.ViewMovMaterialesTitle_movimientoPersona}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_idMaterial}"/>
                        <h:outputText value="#{movMaterialesController.selected.idMaterial}" title="#{bundle.ViewMovMaterialesTitle_idMaterial}"/>
                        <h:outputText value="#{bundle.ViewMovMaterialesLabel_idMovimientoDocumento}"/>
                        <h:outputText value="#{movMaterialesController.selected.idMovimientoDocumento}" title="#{bundle.ViewMovMaterialesTitle_idMovimientoDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovMaterialesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
