<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemasEditDlg" widgetVar="TemasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTemasTitle}">
            <h:form id="TemasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTemasLabel_idTema}" for="idTema" />
                        <p:inputText id="idTema" value="#{temasController.selected.idTema}" title="#{bundle.EditTemasTitle_idTema}" required="true" requiredMessage="#{bundle.EditTemasRequiredMessage_idTema}"/>
                        <p:outputLabel value="#{bundle.EditTemasLabel_displayName}" for="displayName" />
                        <p:inputText id="displayName" value="#{temasController.selected.displayName}" title="#{bundle.EditTemasTitle_displayName}" required="true" requiredMessage="#{bundle.EditTemasRequiredMessage_displayName}"/>
                        <p:outputLabel value="#{bundle.EditTemasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{temasController.selected.nombre}" title="#{bundle.EditTemasTitle_nombre}" required="true" requiredMessage="#{bundle.EditTemasRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temasController.update}" value="#{bundle.Save}" update="display,:TemasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TemasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
