<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmpresaOrigenCliListForm">
                <p:panel header="#{bundle.ListEmpresaOrigenCliTitle}">
                    <p:dataTable id="datalist" value="#{empresaOrigenCliController.items}" var="item"
                                 selectionMode="single" selection="#{empresaOrigenCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEmorigen}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_idEmorigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmorigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_idTributario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTributario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_nombre1}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_nombre2}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_idMunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMunicipio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_idPais}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPais}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpresaOrigenCliTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{empresaOrigenCliController.prepareCreate}" update=":EmpresaOrigenCliCreateForm" oncomplete="PF('EmpresaOrigenCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EmpresaOrigenCliViewForm" oncomplete="PF('EmpresaOrigenCliViewDialog').show()" disabled="#{empty empresaOrigenCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmpresaOrigenCliEditForm" oncomplete="PF('EmpresaOrigenCliEditDialog').show()" disabled="#{empty empresaOrigenCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{empresaOrigenCliController.destroy}" update=":growl,datalist" disabled="#{empty empresaOrigenCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
