<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.: Inicio de sesión - Porteria</title>
    </h:head>

    <!--***************Código para evitar que pueda ir hacia atras***********-->
    <meta http-equiv="Expires" content="0" /> 
    <meta http-equiv="Pragma" content="no-cache" />
    <script type="text/javascript">
        if (history.forward(1)) {
            location.replace(history.forward(1));
        }
    </script>
    <!--*********************************************************************-->

    <h:body style="background-image: url(#{resource['images/fondo2.jpg']}">
        <h:outputStylesheet library="css" name="styleLogin.css"/>
        <div class="contentLogin" style="width:620px; position: absolute;top: 50%; left: 50%;  transform: translate(-50%, -50%)">
            <div id="loginForm"  style="width:620px" >
                
                <p:confirmDialog id="confirmDialog" appendTo="@(body)" header="#{bundle.recoverPassword}" message="Por favor ingrese su usuario" severity="alert" showEffect="fade" hideEffect="fade" widgetVar="dialogRecoverPassword" closable="false">
                    <h:form >
                        
                        <p:messages id="errorMsg" autoUpdate="true" closable="true"/>
                        <h:panelGrid columns="2" cellpadding="5" >
                            <p:outputLabel for="usuario" value="Usuario" />
                            <p:inputText value="#{loginControl.selected.idUsuario}" id="usuario" autocomplete="off"/>
                            <br/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:commandButton icon="ui-icon-mail-closed" value="#{bundle.sendMail}" action="#{loginControl.recoverPassword()}" ajax="true" update="errorMsg"/>
                            <p:commandButton id="decline" value="#{bundle.Cancel}" onclick="PF('dialogRecoverPassword').hide();"/>
                        </h:panelGrid>
                    </h:form>
                </p:confirmDialog>

                <h:form>

                    <p:panel style="border-color: blue;background-color: white">
                        <h:graphicImage url="resources\images\Firma_Seracis.png"/>
                        <p:panel style="border-color: blue; background-color: white">
                            <p:growl id="growl" showDetail="true" />

                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="usuario" value="#{bundle.User}" />
                                <p:inputText value="#{loginControl.selected.idUsuario}" id="usuario" autocomplete="off"/>
                                <p:outputLabel for="clave" value="#{bundle.Password}" />
                                <p:password value="#{loginControl.selected.password}" id="clave" />
                                <br/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:column/>
                                <p:commandButton icon="ui-icon-key" id="loginButton" value="#{bundle.InitSession}"
                                                 action="#{loginControl.login()}" update="growl" /> 

                            </h:panelGrid>
                            <p:commandLink value="#{bundle.forgotPassword}" oncomplete="PF('dialogRecoverPassword').show();" immediate="true"/>
                        </p:panel>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
