<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCliViewDlg" widgetVar="UsuariosCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosCliTitle}">
            <h:form id="UsuariosCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_idUsuario}"/>
                        <h:outputText value="#{usuariosCliController.selected.idUsuario}" title="#{bundle.ViewUsuariosCliTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_privilegios}"/>
                        <h:outputText value="#{usuariosCliController.selected.privilegios}" title="#{bundle.ViewUsuariosCliTitle_privilegios}"/>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_password}"/>
                        <h:outputText value="#{usuariosCliController.selected.password}" title="#{bundle.ViewUsuariosCliTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_fechaDesde}"/>
                        <h:outputText value="#{usuariosCliController.selected.fechaDesde}" title="#{bundle.ViewUsuariosCliTitle_fechaDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_fechaHasta}"/>
                        <h:outputText value="#{usuariosCliController.selected.fechaHasta}" title="#{bundle.ViewUsuariosCliTitle_fechaHasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_sesion}"/>
                        <p:selectBooleanCheckbox value="#{usuariosCliController.selected.sesion}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_fecha}"/>
                        <h:outputText value="#{usuariosCliController.selected.fecha}" title="#{bundle.ViewUsuariosCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_idEstado}"/>
                        <h:outputText value="#{usuariosCliController.selected.idEstado}" title="#{bundle.ViewUsuariosCliTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_usuario}"/>
                        <h:outputText value="#{usuariosCliController.selected.usuario}" title="#{bundle.ViewUsuariosCliTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewUsuariosCliLabel_idPersona}"/>
                        <h:outputText value="#{usuariosCliController.selected.idPersona}" title="#{bundle.ViewUsuariosCliTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
