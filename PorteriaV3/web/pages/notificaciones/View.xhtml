<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacionesViewDlg" widgetVar="NotificacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificacionesTitle}">
            <h:form id="NotificacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_idNotificacion}"/>
                        <h:outputText value="#{notificacionesController.selected.idNotificacion}" title="#{bundle.ViewNotificacionesTitle_idNotificacion}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_tipoEvento}"/>
                        <h:outputText value="#{notificacionesController.selected.tipoEvento}" title="#{bundle.ViewNotificacionesTitle_tipoEvento}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_fechaDesde}"/>
                        <h:outputText value="#{notificacionesController.selected.fechaDesde}" title="#{bundle.ViewNotificacionesTitle_fechaDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_fechaHasta}"/>
                        <h:outputText value="#{notificacionesController.selected.fechaHasta}" title="#{bundle.ViewNotificacionesTitle_fechaHasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_horaDesde}"/>
                        <h:outputText value="#{notificacionesController.selected.horaDesde}" title="#{bundle.ViewNotificacionesTitle_horaDesde}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_horaHasta}"/>
                        <h:outputText value="#{notificacionesController.selected.horaHasta}" title="#{bundle.ViewNotificacionesTitle_horaHasta}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_mail}"/>
                        <h:outputText value="#{notificacionesController.selected.mail}" title="#{bundle.ViewNotificacionesTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_asunto}"/>
                        <h:outputText value="#{notificacionesController.selected.asunto}" title="#{bundle.ViewNotificacionesTitle_asunto}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_mensaje}"/>
                        <h:outputText value="#{notificacionesController.selected.mensaje}" title="#{bundle.ViewNotificacionesTitle_mensaje}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_fecha}"/>
                        <h:outputText value="#{notificacionesController.selected.fecha}" title="#{bundle.ViewNotificacionesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_mostrarSucursal}"/>
                        <p:selectBooleanCheckbox value="#{notificacionesController.selected.mostrarSucursal}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_mostrarPorteria}"/>
                        <p:selectBooleanCheckbox value="#{notificacionesController.selected.mostrarPorteria}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_mostrarEmpresaOrigen}"/>
                        <p:selectBooleanCheckbox value="#{notificacionesController.selected.mostrarEmpresaOrigen}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_mostrarEntidad}"/>
                        <p:selectBooleanCheckbox value="#{notificacionesController.selected.mostrarEntidad}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_mostrarEnte}"/>
                        <p:selectBooleanCheckbox value="#{notificacionesController.selected.mostrarEnte}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_usuario}"/>
                        <h:outputText value="#{notificacionesController.selected.usuario}" title="#{bundle.ViewNotificacionesTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_objeto}"/>
                        <h:outputText value="#{notificacionesController.selected.objeto}" title="#{bundle.ViewNotificacionesTitle_objeto}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_sucursal}"/>
                        <h:outputText value="#{notificacionesController.selected.sucursal}" title="#{bundle.ViewNotificacionesTitle_sucursal}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_porteria}"/>
                        <h:outputText value="#{notificacionesController.selected.porteria}" title="#{bundle.ViewNotificacionesTitle_porteria}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_empresaOrigen}"/>
                        <h:outputText value="#{notificacionesController.selected.empresaOrigen}" title="#{bundle.ViewNotificacionesTitle_empresaOrigen}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_categoria}"/>
                        <h:outputText value="#{notificacionesController.selected.categoria}" title="#{bundle.ViewNotificacionesTitle_categoria}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_entidad}"/>
                        <h:outputText value="#{notificacionesController.selected.entidad}" title="#{bundle.ViewNotificacionesTitle_entidad}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_estado}"/>
                        <h:outputText value="#{notificacionesController.selected.estado}" title="#{bundle.ViewNotificacionesTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_persona}"/>
                        <h:outputText value="#{notificacionesController.selected.persona}" title="#{bundle.ViewNotificacionesTitle_persona}"/>
                        <h:outputText value="#{bundle.ViewNotificacionesLabel_vehiculo}"/>
                        <h:outputText value="#{notificacionesController.selected.vehiculo}" title="#{bundle.ViewNotificacionesTitle_vehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
