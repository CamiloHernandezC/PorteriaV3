<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LineasEditDlg" widgetVar="LineasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLineasTitle}">
            <h:form id="LineasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lineasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLineasLabel_idLinea}" for="idLinea" />
                        <p:inputText id="idLinea" value="#{lineasController.selected.idLinea}" title="#{bundle.EditLineasTitle_idLinea}" required="true" requiredMessage="#{bundle.EditLineasRequiredMessage_idLinea}"/>
                        <p:outputLabel value="#{bundle.EditLineasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{lineasController.selected.descripcion}" title="#{bundle.EditLineasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditLineasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditLineasLabel_marca}" for="marca" />
                        <p:selectOneMenu id="marca" value="#{lineasController.selected.marca}" required="true" requiredMessage="#{bundle.EditLineasRequiredMessage_marca}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcasController.itemsAvailableSelectOne}"
                                           var="marcaItem"
                                           itemValue="#{marcaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lineasController.update}" value="#{bundle.Save}" update="display,:LineasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LineasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LineasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
