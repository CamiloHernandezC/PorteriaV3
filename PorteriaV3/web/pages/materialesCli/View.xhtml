<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesCliViewDlg" widgetVar="MaterialesCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialesCliTitle}">
            <h:form id="MaterialesCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialesCliLabel_idMaterial}"/>
                        <h:outputText value="#{materialesCliController.selected.idMaterial}" title="#{bundle.ViewMaterialesCliTitle_idMaterial}"/>
                        <h:outputText value="#{bundle.ViewMaterialesCliLabel_idExterno}"/>
                        <h:outputText value="#{materialesCliController.selected.idExterno}" title="#{bundle.ViewMaterialesCliTitle_idExterno}"/>
                        <h:outputText value="#{bundle.ViewMaterialesCliLabel_descripcion}"/>
                        <h:outputText value="#{materialesCliController.selected.descripcion}" title="#{bundle.ViewMaterialesCliTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMaterialesCliLabel_administrar}"/>
                        <p:selectBooleanCheckbox value="#{materialesCliController.selected.administrar}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMaterialesCliLabel_fecha}"/>
                        <h:outputText value="#{materialesCliController.selected.fecha}" title="#{bundle.ViewMaterialesCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaterialesCliLabel_usuario}"/>
                        <h:outputText value="#{materialesCliController.selected.usuario}" title="#{bundle.ViewMaterialesCliTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMaterialesCliLabel_idSucursal}"/>
                        <h:outputText value="#{materialesCliController.selected.idSucursal}" title="#{bundle.ViewMaterialesCliTitle_idSucursal}"/>
                        <h:outputText value="#{bundle.ViewMaterialesCliLabel_unidad}"/>
                        <h:outputText value="#{materialesCliController.selected.unidad}" title="#{bundle.ViewMaterialesCliTitle_unidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialesCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
