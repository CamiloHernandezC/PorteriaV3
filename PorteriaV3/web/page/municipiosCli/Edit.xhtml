<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipiosCliEditDlg" widgetVar="MunicipiosCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipiosCliTitle}">
            <h:form id="MunicipiosCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipiosCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMunicipiosCliLabel_idMunicipio}" for="idMunicipio" />
                        <p:inputText id="idMunicipio" value="#{municipiosCliController.selected.idMunicipio}" title="#{bundle.EditMunicipiosCliTitle_idMunicipio}" required="true" requiredMessage="#{bundle.EditMunicipiosCliRequiredMessage_idMunicipio}"/>
                        <p:outputLabel value="#{bundle.EditMunicipiosCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{municipiosCliController.selected.descripcion}" title="#{bundle.EditMunicipiosCliTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMunicipiosCliRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditMunicipiosCliLabel_idDepartamento}" for="idDepartamento" />
                        <p:selectOneMenu id="idDepartamento" value="#{municipiosCliController.selected.idDepartamento}" required="true" requiredMessage="#{bundle.EditMunicipiosCliRequiredMessage_idDepartamento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentosCliController.itemsAvailableSelectOne}"
                                           var="idDepartamentoItem"
                                           itemValue="#{idDepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipiosCliController.update}" value="#{bundle.Save}" update="display,:MunicipiosCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MunicipiosCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipiosCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
