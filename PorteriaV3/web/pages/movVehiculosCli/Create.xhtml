<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovVehiculosCliCreateDlg" widgetVar="MovVehiculosCliCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMovVehiculosCliTitle}">
            <h:form id="MovVehiculosCliCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movVehiculosCliController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_idMovimiento}" for="idMovimiento" />
                        <p:inputText id="idMovimiento" value="#{movVehiculosCliController.selected.idMovimiento}" title="#{bundle.CreateMovVehiculosCliTitle_idMovimiento}" required="true" requiredMessage="#{bundle.CreateMovVehiculosCliRequiredMessage_idMovimiento}"/>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_fechaEntrada}" for="fechaEntrada" />
                        <p:calendar id="fechaEntrada" pattern="MM/dd/yyyy" value="#{movVehiculosCliController.selected.fechaEntrada}" title="#{bundle.EditMovVehiculosCliTitle_fechaEntrada}" required="true" requiredMessage="#{bundle.EditMovVehiculosCliRequiredMessage_fechaEntrada}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_horaEntrada}" for="horaEntrada" />
                        <p:calendar id="horaEntrada" pattern="HH:mm:ss" value="#{movVehiculosCliController.selected.horaEntrada}" title="#{bundle.EditMovVehiculosCliTitle_horaEntrada}" required="true" requiredMessage="#{bundle.EditMovVehiculosCliRequiredMessage_horaEntrada}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_fechaSalida}" for="fechaSalida" />
                        <p:calendar id="fechaSalida" pattern="MM/dd/yyyy" value="#{movVehiculosCliController.selected.fechaSalida}" title="#{bundle.EditMovVehiculosCliTitle_fechaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_horaSalida}" for="horaSalida" />
                        <p:calendar id="horaSalida" pattern="HH:mm:ss" value="#{movVehiculosCliController.selected.horaSalida}" title="#{bundle.EditMovVehiculosCliTitle_horaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_observacinEntrada}" for="observacinEntrada" />
                        <p:inputText id="observacinEntrada" value="#{movVehiculosCliController.selected.observacinEntrada}" title="#{bundle.CreateMovVehiculosCliTitle_observacinEntrada}" />
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_observacionSalida}" for="observacionSalida" />
                        <p:inputText id="observacionSalida" value="#{movVehiculosCliController.selected.observacionSalida}" title="#{bundle.CreateMovVehiculosCliTitle_observacionSalida}" />
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{movVehiculosCliController.selected.fecha}" title="#{bundle.EditMovVehiculosCliTitle_fecha}" required="true" requiredMessage="#{bundle.EditMovVehiculosCliRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_salidaForzosa}" for="salidaForzosa" />
                        <p:selectBooleanCheckbox id="salidaForzosa" value="#{movVehiculosCliController.selected.salidaForzosa}" required="true" requiredMessage="#{bundle.EditMovVehiculosCliRequiredMessage_salidaForzosa}"/>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_idMovEntrada}" for="idMovEntrada" />
                        <p:selectOneMenu id="idMovEntrada" value="#{movVehiculosCliController.selected.idMovEntrada}" required="true" requiredMessage="#{bundle.EditMovVehiculosCliRequiredMessage_idMovEntrada}">
                            <f:selectItems value="#{movPersonasCliController.itemsAvailableSelectOne}"
                                           var="idMovEntradaItem"
                                           itemValue="#{idMovEntradaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_idMovSalida}" for="idMovSalida" />
                        <p:selectOneMenu id="idMovSalida" value="#{movVehiculosCliController.selected.idMovSalida}" >
                            <f:selectItems value="#{movPersonasCliController.itemsAvailableSelectOne}"
                                           var="idMovSalidaItem"
                                           itemValue="#{idMovSalidaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{movVehiculosCliController.selected.usuario}" required="true" requiredMessage="#{bundle.EditMovVehiculosCliRequiredMessage_usuario}">
                            <f:selectItems value="#{personasCliController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{movVehiculosCliController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditMovVehiculosCliRequiredMessage_idSucursal}">
                            <f:selectItems value="#{sucursalesCliController.itemsAvailableSelectOne}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovVehiculosCliLabel_idVehiculo}" for="idVehiculo" />
                        <p:selectOneMenu id="idVehiculo" value="#{movVehiculosCliController.selected.idVehiculo}" required="true" requiredMessage="#{bundle.EditMovVehiculosCliRequiredMessage_idVehiculo}">
                            <f:selectItems value="#{vehiculosCliController.itemsAvailableSelectOne}"
                                           var="idVehiculoItem"
                                           itemValue="#{idVehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movVehiculosCliController.create}" value="#{bundle.Save}" update="display,:MovVehiculosCliListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovVehiculosCliCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovVehiculosCliCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
