<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosViewDlg" widgetVar="VehiculosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehiculosTitle}">
            <h:form id="VehiculosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehiculosLabel_placa}"/>
                        <h:outputText value="#{vehiculosController.selected.placa}" title="#{bundle.ViewVehiculosTitle_placa}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_descripcion}"/>
                        <h:outputText value="#{vehiculosController.selected.descripcion}" title="#{bundle.ViewVehiculosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_modelo}"/>
                        <h:outputText value="#{vehiculosController.selected.modelo}" title="#{bundle.ViewVehiculosTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_color1}"/>
                        <h:outputText value="#{vehiculosController.selected.color1}" title="#{bundle.ViewVehiculosTitle_color1}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_color2}"/>
                        <h:outputText value="#{vehiculosController.selected.color2}" title="#{bundle.ViewVehiculosTitle_color2}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_peso}"/>
                        <h:outputText value="#{vehiculosController.selected.peso}" title="#{bundle.ViewVehiculosTitle_peso}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_volumen}"/>
                        <h:outputText value="#{vehiculosController.selected.volumen}" title="#{bundle.ViewVehiculosTitle_volumen}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_fecha}"/>
                        <h:outputText value="#{vehiculosController.selected.fecha}" title="#{bundle.ViewVehiculosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_usuario}"/>
                        <h:outputText value="#{vehiculosController.selected.usuario}" title="#{bundle.ViewVehiculosTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_unidadVolumen}"/>
                        <h:outputText value="#{vehiculosController.selected.unidadVolumen}" title="#{bundle.ViewVehiculosTitle_unidadVolumen}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_estado}"/>
                        <h:outputText value="#{vehiculosController.selected.estado}" title="#{bundle.ViewVehiculosTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_entidad}"/>
                        <h:outputText value="#{vehiculosController.selected.entidad}" title="#{bundle.ViewVehiculosTitle_entidad}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_marca}"/>
                        <h:outputText value="#{vehiculosController.selected.marca}" title="#{bundle.ViewVehiculosTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_linea}"/>
                        <h:outputText value="#{vehiculosController.selected.linea}" title="#{bundle.ViewVehiculosTitle_linea}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_pais}"/>
                        <h:outputText value="#{vehiculosController.selected.pais}" title="#{bundle.ViewVehiculosTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_departamento}"/>
                        <h:outputText value="#{vehiculosController.selected.departamento}" title="#{bundle.ViewVehiculosTitle_departamento}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_municipio}"/>
                        <h:outputText value="#{vehiculosController.selected.municipio}" title="#{bundle.ViewVehiculosTitle_municipio}"/>
                        <h:outputText value="#{bundle.ViewVehiculosLabel_unidadPeso}"/>
                        <h:outputText value="#{vehiculosController.selected.unidadPeso}" title="#{bundle.ViewVehiculosTitle_unidadPeso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehiculosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
