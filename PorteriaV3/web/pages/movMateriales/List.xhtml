<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMovMaterialesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MovMaterialesListForm">
                <p:panel header="#{bundle.ListMovMaterialesTitle}">
                    <p:dataTable id="datalist" value="#{movMaterialesController.items}" var="item"
                                 selectionMode="single" selection="#{movMaterialesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMovimientoMaterial}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_idMovimientoMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovimientoMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_fechaMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaMovimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_horaMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaMovimiento}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_cantida}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_tipoEvento}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.tipoEvento}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_sucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.sucursal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_movimientoPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.movimientoPersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_idMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovMaterialesTitle_idMovimientoDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovimientoDocumento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{movMaterialesController.prepareCreate}" update=":MovMaterialesCreateForm" oncomplete="PF('MovMaterialesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MovMaterialesViewForm" oncomplete="PF('MovMaterialesViewDialog').show()" disabled="#{empty movMaterialesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MovMaterialesEditForm" oncomplete="PF('MovMaterialesEditDialog').show()" disabled="#{empty movMaterialesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{movMaterialesController.destroy}" update=":growl,datalist" disabled="#{empty movMaterialesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
