<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formularioCrear">

        <h:panelGrid columns="4" cellpadding="5" >

            <p:outputLabel for="nombre1" value="#{bundle.CreatePersonasCliLabel_nombre1}" rendered="true"/>
            <p:inputText id="nombre1" style="text-transform:uppercase" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" maxlength="30"  required ="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_nombre1}"  value="#{personasCliController.selected.nombre1}"/>
            <p:outputLabel for="nombre2" value="#{bundle.CreatePersonasCliLabel_nombre2}" rendered="true"/>
            <p:inputText id="nombre2" value="#{personasCliController.selected.nombre2}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" style="text-transform:uppercase" maxlength="30"/>

            <p:outputLabel for="nombre3" value="#{bundle.CreatePersonasCliLabel_apellido1}" rendered="true"/>
            <p:inputText id="nombre3" value="#{personasCliController.selected.apellido1}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" required ="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_apellido1}"  style="text-transform:uppercase" maxlength="30"/>
            <p:outputLabel for="nombre4" value="#{bundle.CreatePersonasCliLabel_apellido2}" rendered="true"/>
            <p:inputText id="nombre4" value="#{personasCliController.selected.apellido2}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" style="text-transform:uppercase"   maxlength="30" />
         
            <h:outputLabel for="tipoDoc" value="#{bundle.CreatePersonasCliLabel_tipoDocumento}" rendered="true"/>
            <p:selectOneMenu id="tipoDoc" value="#{personasCliController.selected.tipoDocumento}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_tipoDocumento}" filter="true" filterMatchMode="contains" style="width:155px"  widgetVar="tipoDoc">
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{tiposDocumentoCliController.items}" var="tipoDoc" itemLabel="#{tipoDoc.descripcion}" itemValue="#{tipoDoc}"  />
            </p:selectOneMenu>
            <h:outputLabel for="id" value="#{bundle.CreatePersonasCliLabel_numDocumento}" rendered="true"  />
            <p:inputText id="id" value="#{personasCliController.selected.numDocumento}" rendered="true"  disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_numDocumento}" style="text-transform:uppercase" maxlength="20"/>
            
            <p:outputLabel for="sexo" value="#{bundle.CreatePersonasCliLabel_sexo}" rendered="true"/>
            <p:selectOneRadio id="sexo" value="#{personasCliController.selected.sexo}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_sexo}" widgetVar="wv_sexo">
                <f:selectItem itemLabel="Femenino" itemValue="0" />
                <f:selectItem itemLabel="Masculino" itemValue="1" />
            </p:selectOneRadio>
            <h:outputLabel value="#{bundle.CreatePersonasCliLabel_direccion}" for="address" rendered="true"/>
            <p:inputText id="address" value="#{personasCliController.selected.direccion}" rendered="true" required="false" style="text-transform:uppercase" maxlength="120"/>
           
            <h:outputLabel for="email" value="#{bundle.CreatePersonasCliLabel_mail}" rendered="true"/>
            <p:inputText id="email" value="#{personasCliController.selected.mail}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_mail}" style="text-transform:uppercase" maxlength="60"/>
            <p:outputLabel for="tel" value="#{bundle.CreatePersonasCliLabel_telefono}" rendered="true"/>
            <p:inputText id="tel" value="#{personasCliController.selected.telefono}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_telefono}" style="text-transform:uppercase" maxlength="15"/>
            
            <p:outputLabel for="cel" value="#{bundle.CreatePersonasCliLabel_celular}" rendered="true"/>
            <p:inputText id="cel" value="#{personasCliController.selected.celular}" rendered="true"  required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_celular}" style="text-transform:uppercase" maxlength="15"/>
            <p:outputLabel for="contactPerson" value="#{bundle.CreatePersonasCliLabel_personaContacto}" rendered="true"/>
            <p:inputText id="contactPerson" value="#{personasCliController.selected.personaContacto}" rendered="true"  required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_personaContacto}" style="text-transform:uppercase" maxlength="15"/>
            
            <p:outputLabel for="phoneContactPerson" value="#{bundle.CreatePersonasCliLabel_telPersonaContacto}" rendered="true"/>
            <p:inputText id="phoneContactPerson" value="#{personasCliController.selected.telPersonaContacto}" rendered="true"  required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_telPersonaContacto}" style="text-transform:uppercase" maxlength="15"/>
            <p:outputLabel for="nacimiento" value="#{bundle.CreatePersonasCliLabel_fechaNacimiento}" rendered="true"/>
            <p:calendar id="nacimiento" value="#{personasCliController.selected.fechaNacimiento}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fechaNacimiento}" maxdate="#{generalViewControl.actualDate}" navigator="true" yearRange="c-100:c+0" style="text-transform:uppercase"/>
            
            <h:outputLabel for="gsang" value="#{bundle.CreatePersonasCliLabel_rh}" rendered="true"/>
            <p:selectOneMenu id="gsang" value="#{personasCliController.selected.rh}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_rh}" style="width:155px" widgetVar="wv_tipoSanguineo">
                <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItem  itemLabel="A+" itemValue="A+"/>
                <f:selectItem  itemLabel="A-" itemValue="A-"/>
                <f:selectItem  itemLabel="AB+" itemValue="AB+"/>
                <f:selectItem  itemLabel="AB-" itemValue="AB-"/>
                <f:selectItem  itemLabel="B+" itemValue="B+"/>
                <f:selectItem  itemLabel="B-" itemValue="B-"/>
                <f:selectItem  itemLabel="O+" itemValue="O+"/>
                <f:selectItem  itemLabel="O-" itemValue="O-"/>
            </p:selectOneMenu>
            
            <h:outputLabel for="idDepartamento" value="#{bundle.CreatePersonasCliLabel_idDepartamento}" rendered="true" />
            <p:selectOneMenu id="idDepartamento" value="#{personasCliController.selected.idDepartamento}" rendered="true" filter="true" filterMatchMode="contains" style="width:155px" immediate="true" widgetVar="idDepartamento">                
                <p:ajax  update="idMunicipio" />
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{departamentosCliController.items}" var="depto" itemLabel="#{depto.descripcion}" itemValue="#{depto}"  />
            </p:selectOneMenu>
            
            <h:outputLabel for="idMunicipio" value="#{bundle.CreatePersonasCliLabel_municipiosCli}" rendered="false"/>
            <p:selectOneMenu id="idMunicipio" value="#{personasCliController.selected.idMunicipio}" rendered="false" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_municipio}" filter="true" filterMatchMode="contains" style="width:155px" widgetVar="idMunicipio">                
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{municipiosCliController.itemsOfDepartment(personasCliController.selected.idDepartamento)}" var="muni" itemLabel="#{muni.descripcion}" itemValue="#{muni}"/>
            </p:selectOneMenu>
            
            <h:outputLabel for="sucursales" value="#{bundle.CreatePersonasCliLabel_idSucursal}" rendered="true"/>
            <p:selectOneMenu id="sucursales" value="#{personasCliController.selected.idSucursal}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_idSucursal}" style="width:155px">
                <p:ajax  update="funcionario"/>
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{sucursalesCliController.items}" var="sucursales" itemLabel="#{sucursales.nombre}" itemValue="#{sucursales}"/>
            </p:selectOneMenu>
            
                       
            <h:outputLabel for="idPais" value="#{bundle.CreatePersonasCliLabel_idPais}" rendered="true"/>
            <p:selectOneMenu id="idPais" value="#{personasCliController.selected.idPais}" rendered="true" disabled="#{personFormEntry.disableNoEditableField}" filter="true" filterMatchMode="contains" style="width:155px" widgetVar="idPais">
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="0"/>
                <f:selectItems  value="#{paisesCliController.items}" var="pais" itemLabel="#{pais.descripcion}" itemValue="#{pais}"  />
            </p:selectOneMenu>
            
           
            <h:outputLabel for="empresas" value="#{bundle.CreatePersonasCliLabel_idEmpresaOrigen}" rendered="true"/>
            <p:selectOneMenu  id="empresas" value="#{personasCliController.selected.idEmpresaOrigen}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_empresa}" valueChangeListener="#{personasCliController.valueChangeHandlerOriginEnterprise}" filter="true" filterMatchMode="contains" style="width:155px">
                <p:ajax update="labelNombreEmpresa nombreEmpresa"/>
                <f:selectItem  itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{empresaOrigenCliController.items}" var="empresas" itemLabel="#{empresas.nombre1}" itemValue="#{empresas}"/>
            </p:selectOneMenu>
            
            <h:outputLabel id="labelNombreEmpresa" value="#{bundle.CreatePersonasCliLabel_nombreEmpresa}"  rendered="true"/>
            <p:inputText id="nombreEmpresa" value="#{personasCliController.selected.empresaOrigenCliList}" rendered="true" disabled="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_empresa}" style="text-transform:uppercase" maxlength="15"/>
            
            <h:outputLabel for="funcionario" value="#{ControlGeneralVistas.stringFuncionario}" rendered="#{ControlGeneralVistas.mostrarFuncionario}"/>
            <p:selectOneMenu id="funcionario" value="#{MovpersonaPorControl.mpp.funcvisitado}" rendered="#{ControlGeneralVistas.mostrarFuncionario}" required="#{ControlGeneralVistas.mostrarFuncionario}" requiredMessage="Seleccione el funcionario que autoriza el ingreso" style="width:155px"  widgetVar="funcionarios">
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{personaPorControl.arrayFunionarios}" var="funcionarios" itemLabel="#{funcionarios.personacli.nombre1.concat(ControlGeneralVistas.espacio).concat(funcionarios.personacli.nombre3)}" itemValue="#{funcionarios.autorizaIngresocliPK.idpersona}"/>
            </p:selectOneMenu>
            
            <h:outputLabel for="eps" value="#{bundle.CreatePersonasCliLabel_eps}" rendered="true"/>
            <p:selectOneMenu id="eps" value="#{personasCliController.selected.eps}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_eps}" filter="true" filterMatchMode="contains" style="width:155px" widgetVar="eps">                
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{ePSCliController.items}" var="eps" itemLabel="#{eps.descripcion}" itemValue="#{eps}"  />
            </p:selectOneMenu>
            <p:outputLabel for="vigenciaEPS" value="#{bundle.CreatePersonasCliLabel_fechavigenciaEPS}" rendered="true"/>
            <p:calendar id="vigenciaEPS" value="#{personasCliController.selected.fechavigenciaEPS}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fechaEPS}" yearRange="c-100:c+0" navigator="true"  mindate="#{generalViewControl.actualDate}"/>
            
            <h:outputLabel for="arl" value="#{bundle.CreatePersonasCliLabel_arl}" rendered="true"/>
            <p:selectOneMenu id="arl" value="#{personasCliController.selected.arl}" filter="true" filterMatchMode="contains" rendered="true" style="width:155px" widgetVar="arl" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_arl}">                
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{aRLCliController.items}" var="arl" itemLabel="#{arl.descripcion}" itemValue="#{arl}"  />
            </p:selectOneMenu>
            <p:outputLabel for="vigenciaARL" value="#{bundle.CreatePersonasCliLabel_fechavigenciaARL}" rendered="true"/>
            <p:calendar id="vigenciaARL" value="#{personasCliController.selected.fechavigenciaARL}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fecha_arl}" yearRange="c-100:c+0" navigator="true"   mindate="#{generalViewControl.actualDate}"/>
            
            <h:outputLabel for="areaEmpresa" value="#{bundle.CreatePersonasCliLabel_area}" rendered="true"/>
            <p:selectOneMenu id="areaEmpresa" value="#{personasCliController.selected.area}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_area}" filter="true" filterMatchMode="contains"  style="width:155px">
                <p:ajax  update="funcionario"/>
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems value="#{areasEmpresaCliController.items}" var="areas" itemLabel="#{areas.descripcion}" itemValue="#{areas}"/>
            </p:selectOneMenu>
            
            <h:outputLabel for="idExterno" value="#{bundle.CreatePersonasCliLabel_idExterno}" rendered="false"/>
            <p:selectOneMenu id="idExterno" value="#{personasCliController.selected.idExterno}" rendered="false" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_idExterno}" filter="true" filterMatchMode="contains" style="width:155px">
                <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                <f:selectItems  value="#{personaPorControl.arrayTarjetaVisitantes}" var="tarjeta" itemLabel="#{tarjeta.descripcion}" itemValue="#{tarjeta.idTarjeta}"/>
            </p:selectOneMenu>
            
        </h:panelGrid>

        <h:panelGrid columns="2">

            <p:commandButton value = "#{bundle.Save}"  action="#{personasCliController.save()}" ajax="false" icon="ui-icon-check"/>
            <p:commandButton value = "#{bundle.Cancel}"  ajax="false" action="#{personFormEntry.cancel()}" icon="ui-icon-cancel" immediate="true"/>
        </h:panelGrid>

    </h:form>
    </ui:define>

</ui:composition>
