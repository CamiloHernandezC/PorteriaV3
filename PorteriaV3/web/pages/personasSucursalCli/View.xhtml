<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasSucursalCliViewDlg" widgetVar="PersonasSucursalCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonasSucursalCliTitle}">
            <h:form id="PersonasSucursalCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasSucursalCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonasSucursalCliLabel_idExterno}"/>
                        <h:outputText value="#{personasSucursalCliController.selected.idExterno}" title="#{bundle.ViewPersonasSucursalCliTitle_idExterno}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalCliLabel_fecha}"/>
                        <h:outputText value="#{personasSucursalCliController.selected.fecha}" title="#{bundle.ViewPersonasSucursalCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonasSucursalCliLabel_area}"/>
                        <h:outputText value="#{personasSucursalCliController.selected.area}" title="#{bundle.ViewPersonasSucursalCliTitle_area}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalCliLabel_entidad}"/>
                        <h:outputText value="#{personasSucursalCliController.selected.entidad}" title="#{bundle.ViewPersonasSucursalCliTitle_entidad}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalCliLabel_estado}"/>
                        <h:outputText value="#{personasSucursalCliController.selected.estado}" title="#{bundle.ViewPersonasSucursalCliTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalCliLabel_personasCli}"/>
                        <h:outputText value="#{personasSucursalCliController.selected.personasCli}" title="#{bundle.ViewPersonasSucursalCliTitle_personasCli}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalCliLabel_usuario}"/>
                        <h:outputText value="#{personasSucursalCliController.selected.usuario}" title="#{bundle.ViewPersonasSucursalCliTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewPersonasSucursalCliLabel_sucursalesCli}"/>
                        <h:outputText value="#{personasSucursalCliController.selected.sucursalesCli}" title="#{bundle.ViewPersonasSucursalCliTitle_sucursalesCli}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonasSucursalCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
