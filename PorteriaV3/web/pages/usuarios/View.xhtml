<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idUsuario}"/>
                        <h:outputText value="#{usuariosController.selected.idUsuario}" title="#{bundle.ViewUsuariosTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_privilegios}"/>
                        <h:outputText value="#{usuariosController.selected.privilegios}" title="#{bundle.ViewUsuariosTitle_privilegios}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_password}"/>
                        <h:outputText value="#{usuariosController.selected.password}" title="#{bundle.ViewUsuariosTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaDesde}"/>
                        <h:outputText value="#{usuariosController.selected.fechaDesde}" title="#{bundle.ViewUsuariosTitle_fechaDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaHasta}"/>
                        <h:outputText value="#{usuariosController.selected.fechaHasta}" title="#{bundle.ViewUsuariosTitle_fechaHasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_sesion}"/>
                        <p:selectBooleanCheckbox value="#{usuariosController.selected.sesion}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_IDSesion}"/>
                        <h:outputText value="#{usuariosController.selected.IDSesion}" title="#{bundle.ViewUsuariosTitle_IDSesion}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_mail}"/>
                        <h:outputText value="#{usuariosController.selected.mail}" title="#{bundle.ViewUsuariosTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fecha}"/>
                        <h:outputText value="#{usuariosController.selected.fecha}" title="#{bundle.ViewUsuariosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_persona}"/>
                        <h:outputText value="#{usuariosController.selected.persona}" title="#{bundle.ViewUsuariosTitle_persona}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_estado}"/>
                        <h:outputText value="#{usuariosController.selected.estado}" title="#{bundle.ViewUsuariosTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_usuarioModifica}"/>
                        <h:outputText value="#{usuariosController.selected.usuarioModifica}" title="#{bundle.ViewUsuariosTitle_usuarioModifica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
