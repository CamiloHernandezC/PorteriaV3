<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObjetosViewDlg" widgetVar="ObjetosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewObjetosTitle}">
            <h:form id="ObjetosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{objetosController.selected != null}">
                        <h:outputText value="#{bundle.ViewObjetosLabel_idObjeto}"/>
                        <h:outputText value="#{objetosController.selected.idObjeto}" title="#{bundle.ViewObjetosTitle_idObjeto}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_serial}"/>
                        <h:outputText value="#{objetosController.selected.serial}" title="#{bundle.ViewObjetosTitle_serial}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_idExterno}"/>
                        <h:outputText value="#{objetosController.selected.idExterno}" title="#{bundle.ViewObjetosTitle_idExterno}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_descripcion}"/>
                        <h:outputText value="#{objetosController.selected.descripcion}" title="#{bundle.ViewObjetosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_color1}"/>
                        <h:outputText value="#{objetosController.selected.color1}" title="#{bundle.ViewObjetosTitle_color1}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_color2}"/>
                        <h:outputText value="#{objetosController.selected.color2}" title="#{bundle.ViewObjetosTitle_color2}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_color3}"/>
                        <h:outputText value="#{objetosController.selected.color3}" title="#{bundle.ViewObjetosTitle_color3}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_unidadPeso}"/>
                        <h:outputText value="#{objetosController.selected.unidadPeso}" title="#{bundle.ViewObjetosTitle_unidadPeso}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_peso}"/>
                        <h:outputText value="#{objetosController.selected.peso}" title="#{bundle.ViewObjetosTitle_peso}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_unidadVolumen}"/>
                        <h:outputText value="#{objetosController.selected.unidadVolumen}" title="#{bundle.ViewObjetosTitle_unidadVolumen}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_volumen}"/>
                        <h:outputText value="#{objetosController.selected.volumen}" title="#{bundle.ViewObjetosTitle_volumen}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_fecha}"/>
                        <h:outputText value="#{objetosController.selected.fecha}" title="#{bundle.ViewObjetosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewObjetosLabel_usuario}"/>
                        <h:outputText value="#{objetosController.selected.usuario}" title="#{bundle.ViewObjetosTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_sucursal}"/>
                        <h:outputText value="#{objetosController.selected.sucursal}" title="#{bundle.ViewObjetosTitle_sucursal}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_entidad}"/>
                        <h:outputText value="#{objetosController.selected.entidad}" title="#{bundle.ViewObjetosTitle_entidad}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_marca}"/>
                        <h:outputText value="#{objetosController.selected.marca}" title="#{bundle.ViewObjetosTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_linea}"/>
                        <h:outputText value="#{objetosController.selected.linea}" title="#{bundle.ViewObjetosTitle_linea}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_pais}"/>

                        <h:outputText value="#{bundle.ViewObjetosLabel_municipio}"/>
                        <h:outputText value="#{objetosController.selected.municipio}" title="#{bundle.ViewObjetosTitle_municipio}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_estado}"/>
                        <h:outputText value="#{objetosController.selected.estado}" title="#{bundle.ViewObjetosTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ObjetosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
