<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.: Inicio de sesión - Porteria</title>
    </h:head>

    <!--***************Código para evitar que pueda ir hacia atras***********-->
    <meta http-equiv="Expires" content="0" /> 
    <meta http-equiv="Pragma" content="no-cache" />
    <script type="text/javascript">
        if (history.forward(1)) {
            location.replace(history.forward(1));
        }
    </script>
    <!--*********************************************************************-->

    <h:body style="background-color: white">



        <style type="text/css">
            #centerLU div{background-image: url(#{resource['images/fondo2.jpg']});}
        </style>

        <style type="text/css">
            .ui-widget{font-size:90% !important;}
            .ui-layout-unit-content{background: white}
        </style>

        <p:confirmDialog style="background: white" id="confirmDialog" appendTo="@(body)" header="#{bundle.recoverPassword}" message="Por favor ingrese su usuario" severity="alert" showEffect="fade" hideEffect="fade" widgetVar="dialogRecoverPassword" closable="false">

            <h:form>
                <p:messages id="errorMsg" autoUpdate="true" closable="true"/>

                <h:panelGrid columns="1" cellpadding="5px" >

                    <p:outputLabel for="usuario" value="Usuario" />
                    <p:inputText style="width: 300px" value="#{loginControl.selected.idUsuario}" id="usuario" autocomplete="off"/>

                    <h:panelGrid columns="2" style="width: 300px">

                        <p:commandButton style="width: 150px" icon="ui-icon-mail-closed" value="#{bundle.sendMail}" action="#{loginControl.recoverPassword()}" ajax="true" update="errorMsg"/>
                        <p:commandButton style="width: 150px" id="decline" value="#{bundle.Cancel}" onclick="PF('dialogRecoverPassword').hide();" immediate="true"/>

                    </h:panelGrid>
                </h:panelGrid>

            </h:form>
        </p:confirmDialog>

        <p:layout fullPage="true">
            <p:layoutUnit position="center" size="100%" id="centerLU">
                <p:panel style="border-color: blue;background-color: white;width: fit-content;position: relative;margin: 10% 0 0 38%;">
                    <p:growl id="growl" showDetail="true" />
                    <h:form>
                        <h:panelGrid  columns="1" cellpadding="5px" >
                            <p:graphicImage style="margin: 0 0 0 30%" url="resources\images\userLogin.png"/>
                            
                            <h:outputLabel value="#{bundle.User}" style="width: fit-content"/>
                            <p:inputText value="#{loginControl.selected.idUsuario}" style="width: 300px"/>

                            <h:outputLabel value="#{bundle.Password}" style="width: fit-content"/>
                            <p:inputText value="#{loginControl.selected.password}" style="width: 300px"/>

                            <p:commandButton style="width: 50%;background: #339900" icon="ui-icon-key" id="loginButton" value="#{bundle.InitSession}" action="#{loginControl.login()}" update="growl" /> 
                            <p:commandLink value="#{bundle.forgotPassword}" style="color: #00cc00" oncomplete="PF('dialogRecoverPassword').show();" immediate="true"/>
                        </h:panelGrid>    
                    </h:form>
                </p:panel>

            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
