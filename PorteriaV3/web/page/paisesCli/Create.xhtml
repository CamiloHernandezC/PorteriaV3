<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesCliCreateDlg" widgetVar="PaisesCliCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaisesCliTitle}">
            <h:form id="PaisesCliCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisesCliController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaisesCliLabel_idPais}" for="idPais" />
                        <p:inputText id="idPais" value="#{paisesCliController.selected.idPais}" title="#{bundle.CreatePaisesCliTitle_idPais}" required="true" requiredMessage="#{bundle.CreatePaisesCliRequiredMessage_idPais}"/>
                        <p:outputLabel value="#{bundle.CreatePaisesCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{paisesCliController.selected.descripcion}" title="#{bundle.CreatePaisesCliTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePaisesCliRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisesCliController.create}" value="#{bundle.Save}" update="display,:PaisesCliListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaisesCliCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisesCliCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
