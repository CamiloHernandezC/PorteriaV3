<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PorteriasCreateDlg" widgetVar="PorteriasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePorteriasTitle}">
            <h:form id="PorteriasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{porteriasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePorteriasLabel_idPorteria}" for="idPorteria" />
                        <p:inputText id="idPorteria" value="#{porteriasController.selected.idPorteria}" title="#{bundle.CreatePorteriasTitle_idPorteria}" required="true" requiredMessage="#{bundle.CreatePorteriasRequiredMessage_idPorteria}"/>
                        <p:outputLabel value="#{bundle.CreatePorteriasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{porteriasController.selected.descripcion}" title="#{bundle.CreatePorteriasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePorteriasRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{porteriasController.create}" value="#{bundle.Save}" update="display,:PorteriasListForm:datalist,:growl" oncomplete="handleSubmit(args,'PorteriasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PorteriasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
