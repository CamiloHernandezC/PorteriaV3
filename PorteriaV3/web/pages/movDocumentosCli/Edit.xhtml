<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovDocumentosCliEditDlg" widgetVar="MovDocumentosCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMovDocumentosCliTitle}">
            <h:form id="MovDocumentosCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movDocumentosCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_idMovDocumento}" for="idMovDocumento" />
                        <p:inputText id="idMovDocumento" value="#{movDocumentosCliController.selected.idMovDocumento}" title="#{bundle.EditMovDocumentosCliTitle_idMovDocumento}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_idMovDocumento}"/>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_idDocumento}" for="idDocumento" />
                        <p:inputText id="idDocumento" value="#{movDocumentosCliController.selected.idDocumento}" title="#{bundle.EditMovDocumentosCliTitle_idDocumento}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_idDocumento}"/>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_fechaMov}" for="fechaMov" />
                        <p:calendar id="fechaMov" pattern="MM/dd/yyyy" value="#{movDocumentosCliController.selected.fechaMov}" title="#{bundle.EditMovDocumentosCliTitle_fechaMov}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_fechaMov}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_horaMov}" for="horaMov" />
                        <p:calendar id="horaMov" pattern="HH:mm:ss" value="#{movDocumentosCliController.selected.horaMov}" title="#{bundle.EditMovDocumentosCliTitle_horaMov}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_horaMov}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_tipoEvento}" for="tipoEvento" />
                        <p:selectBooleanCheckbox id="tipoEvento" value="#{movDocumentosCliController.selected.tipoEvento}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_tipoEvento}"/>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{movDocumentosCliController.selected.observacion}" title="#{bundle.EditMovDocumentosCliTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{movDocumentosCliController.selected.fecha}" title="#{bundle.EditMovDocumentosCliTitle_fecha}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_idEntidad}" for="idEntidad" />
                        <p:selectOneMenu id="idEntidad" value="#{movDocumentosCliController.selected.idEntidad}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_idEntidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entidadesCliController.itemsAvailableSelectOne}"
                                           var="idEntidadItem"
                                           itemValue="#{idEntidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_idMovPersona}" for="idMovPersona" />
                        <p:selectOneMenu id="idMovPersona" value="#{movDocumentosCliController.selected.idMovPersona}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_idMovPersona}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{movPersonasCliController.itemsAvailableSelectOne}"
                                           var="idMovPersonaItem"
                                           itemValue="#{idMovPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{movDocumentosCliController.selected.usuario}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personasCliController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovDocumentosCliLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{movDocumentosCliController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditMovDocumentosCliRequiredMessage_idSucursal}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sucursalesCliController.itemsAvailableSelectOne}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movDocumentosCliController.update}" value="#{bundle.Save}" update="display,:MovDocumentosCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MovDocumentosCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovDocumentosCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
