<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovVehiculosCliViewDlg" widgetVar="MovVehiculosCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovVehiculosCliTitle}">
            <h:form id="MovVehiculosCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movVehiculosCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_idMovimiento}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.idMovimiento}" title="#{bundle.ViewMovVehiculosCliTitle_idMovimiento}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_fechaEntrada}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.fechaEntrada}" title="#{bundle.ViewMovVehiculosCliTitle_fechaEntrada}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_horaEntrada}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.horaEntrada}" title="#{bundle.ViewMovVehiculosCliTitle_horaEntrada}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_fechaSalida}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.fechaSalida}" title="#{bundle.ViewMovVehiculosCliTitle_fechaSalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_horaSalida}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.horaSalida}" title="#{bundle.ViewMovVehiculosCliTitle_horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_observacinEntrada}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.observacinEntrada}" title="#{bundle.ViewMovVehiculosCliTitle_observacinEntrada}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_observacionSalida}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.observacionSalida}" title="#{bundle.ViewMovVehiculosCliTitle_observacionSalida}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_fecha}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.fecha}" title="#{bundle.ViewMovVehiculosCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_salidaForzosa}"/>
                        <p:selectBooleanCheckbox value="#{movVehiculosCliController.selected.salidaForzosa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_idMovEntrada}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.idMovEntrada}" title="#{bundle.ViewMovVehiculosCliTitle_idMovEntrada}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_idMovSalida}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.idMovSalida}" title="#{bundle.ViewMovVehiculosCliTitle_idMovSalida}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_usuario}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.usuario}" title="#{bundle.ViewMovVehiculosCliTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_idSucursal}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.idSucursal}" title="#{bundle.ViewMovVehiculosCliTitle_idSucursal}"/>
                        <h:outputText value="#{bundle.ViewMovVehiculosCliLabel_idVehiculo}"/>
                        <h:outputText value="#{movVehiculosCliController.selected.idVehiculo}" title="#{bundle.ViewMovVehiculosCliTitle_idVehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovVehiculosCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
