<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasEmpresaViewDlg" widgetVar="AreasEmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAreasEmpresaTitle}">
            <h:form id="AreasEmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasEmpresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAreasEmpresaLabel_idAreaEmpresa}"/>
                        <h:outputText value="#{areasEmpresaController.selected.idAreaEmpresa}" title="#{bundle.ViewAreasEmpresaTitle_idAreaEmpresa}"/>
                        <h:outputText value="#{bundle.ViewAreasEmpresaLabel_descripcion}"/>
                        <h:outputText value="#{areasEmpresaController.selected.descripcion}" title="#{bundle.ViewAreasEmpresaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewAreasEmpresaLabel_sucursal}"/>
                        <h:outputText value="#{areasEmpresaController.selected.sucursal}" title="#{bundle.ViewAreasEmpresaTitle_sucursal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AreasEmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
