<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotificacionesCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NotificacionesCliListForm">
                <p:panel header="#{bundle.ListNotificacionesCliTitle}">
                    <p:dataTable id="datalist" value="#{notificacionesCliController.items}" var="item"
                                 selectionMode="single" selection="#{notificacionesCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idNotificacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_idNotificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNotificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_tipoEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoEvento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_idPorteria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPorteria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_idEmpresaOrigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpresaOrigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_idCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_idEntidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEntidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_idEnte}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEnte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_fechaDesde}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaDesde}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_fechaHasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_horaDesde}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaDesde}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_horaHasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaHasta}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_asunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.asunto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_mensaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.mensaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_BSucursal}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.BSucursal}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_BPorteria}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.BPorteria}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_BEmpresaOrigen}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.BEmpresaOrigen}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_BEntidad}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.BEntidad}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionesCliTitle_BEnte}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.BEnte}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{notificacionesCliController.prepareCreate}" update=":NotificacionesCliCreateForm" oncomplete="PF('NotificacionesCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NotificacionesCliViewForm" oncomplete="PF('NotificacionesCliViewDialog').show()" disabled="#{empty notificacionesCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NotificacionesCliEditForm" oncomplete="PF('NotificacionesCliEditDialog').show()" disabled="#{empty notificacionesCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{notificacionesCliController.destroy}" update=":growl,datalist" disabled="#{empty notificacionesCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
