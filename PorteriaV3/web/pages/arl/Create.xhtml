<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArlCreateDlg" widgetVar="ArlCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArlTitle}">
            <h:form id="ArlCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arlController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArlLabel_arl}" for="arl" />
                        <p:inputText id="arl" value="#{arlController.selected.arl}" title="#{bundle.CreateArlTitle_arl}" required="true" requiredMessage="#{bundle.CreateArlRequiredMessage_arl}"/>
                        <p:outputLabel value="#{bundle.CreateArlLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{arlController.selected.codigo}" title="#{bundle.CreateArlTitle_codigo}" required="true" requiredMessage="#{bundle.CreateArlRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateArlLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{arlController.selected.nombre}" title="#{bundle.CreateArlTitle_nombre}" required="true" requiredMessage="#{bundle.CreateArlRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arlController.create}" value="#{bundle.Save}" update="display,:ArlListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArlCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArlCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
