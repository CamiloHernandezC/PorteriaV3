<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaterialesSucursalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaterialesSucursalListForm">
                <p:panel header="#{bundle.ListMaterialesSucursalTitle}">
                    <p:dataTable id="datalist" value="#{materialesSucursalController.items}" var="item"
                                 selectionMode="single" selection="#{materialesSucursalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.materialesSucursalPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesSucursalTitle_administrar}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.administrar}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesSucursalTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesSucursalTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesSucursalTitle_materiales}"/>
                            </f:facet>
                            <h:outputText value="#{item.materiales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMaterialesSucursalTitle_sucursales}"/>
                            </f:facet>
                            <h:outputText value="#{item.sucursales}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{materialesSucursalController.prepareCreate}" update=":MaterialesSucursalCreateForm" oncomplete="PF('MaterialesSucursalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MaterialesSucursalViewForm" oncomplete="PF('MaterialesSucursalViewDialog').show()" disabled="#{empty materialesSucursalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MaterialesSucursalEditForm" oncomplete="PF('MaterialesSucursalEditDialog').show()" disabled="#{empty materialesSucursalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{materialesSucursalController.destroy}" update=":growl,datalist" disabled="#{empty materialesSucursalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
