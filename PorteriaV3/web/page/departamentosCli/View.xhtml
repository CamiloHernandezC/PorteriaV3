<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosCliViewDlg" widgetVar="DepartamentosCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartamentosCliTitle}">
            <h:form id="DepartamentosCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentosCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepartamentosCliLabel_idDepartamento}"/>
                        <h:outputText value="#{departamentosCliController.selected.idDepartamento}" title="#{bundle.ViewDepartamentosCliTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewDepartamentosCliLabel_descripcion}"/>
                        <h:outputText value="#{departamentosCliController.selected.descripcion}" title="#{bundle.ViewDepartamentosCliTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartamentosCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
