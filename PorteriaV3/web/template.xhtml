<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body id="body">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="#{bundle.Menu_Name}" collapsible="false">
                    <div id="menuwe" class="clearfix">
                    <h:form>
                        <p:panelMenu model="#{menuControl.menu}" />
                    </h:form>
                </div>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:confirmDialog id="blockedDialog" appendTo="@(body)" message="BLOQUEADO" header="BLOQUEADO" severity="error" showEffect="fade" hideEffect="fade" widgetVar="blockedDialog" closable="false">
                        <h:form>
                            <p:commandButton value="#{bundle.Accept}" onclick="PF('blockedDialog').hide();" ajax="false"/>
                        </h:form>
                    </p:confirmDialog>
                    <p:confirmDialog id="expressDialog" appendTo="@(body)" message="#{bundle.DontExistPersonMessage}" header="AtenciÃ³n" severity="error" showEffect="fade" hideEffect="fade" widgetVar="expressDialog" closable="false">
                        <h:form>
                            <p:commandButton value="#{bundle.Accept}" onclick="PF('expressDialog').hide();" ajax="false"/>
                            <p:commandButton value="Ir a Registrar Persona" action="#{expressController.redirecToPersonFormEntry()}" ajax="false"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="sucursalDialog" appendTo="@(body)" message="Seleccione los siguientes datos para la entrada" header="Sucursal" severity="error" showEffect="fade" hideEffect="fade" widgetVar="sucursalDialog" closable="false">
                        <h:form id="sucursalForm">
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel for="sucursales" value="#{bundle.CreatePersonasCliLabel_idSucursal}" rendered="#{configFormCliController.mostrarSucursal}"/>
                                <p:selectOneMenu id="sucursales" value="#{personasSucursalCliController.selected.sucursalesCli}" rendered="#{configFormCliController.mostrarSucursal}" required="#{configFormCliController.mostrarSucursal}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_idSucursal}" autoWidth="false" style=" width: 170px">
                                    <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                                    <f:selectItems  value="#{sucursalesCliController.items}" var="sucursales" itemLabel="#{sucursales.nombre}" itemValue="#{sucursales}"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="areaEmpresa" value="#{bundle.CreatePersonasCliLabel_area}" rendered="true"/>
                                <p:selectOneMenu id="areaEmpresa" value="#{personasSucursalCliController.selected.area}" rendered="true" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_area}" filter="true" filterMatchMode="contains"  autoWidth="false" style=" width: 170px">
                                    <f:selectItem itemLabel="Seleccionar"  noSelectionOption="true" itemValue="#{null}"/>
                                    <f:selectItems value="#{areasEmpresaCliController.items}" var="areas" itemLabel="#{areas.descripcion}" itemValue="#{areas}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="vigenciaEPS" value="#{bundle.CreatePersonasCliLabel_fechavigenciaEPS}" rendered="#{configFormCliController.mostrarFecha_vigencia_EPS}"/>
                                <p:calendar id="vigenciaEPS" value="#{manualController.selected.fechavigenciaEPS}" rendered="#{configFormCliController.mostrarFecha_vigencia_EPS}" required="#{configFormCliController.mostrarFecha_vigencia_EPS}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fechaEPS}" style=" width: 200px" yearRange="c-100:c+0" navigator="true"  mindate="#{generalViewControl.actualDate}"/>
                                <p:outputLabel for="vigenciaARL" value="#{bundle.CreatePersonasCliLabel_fechavigenciaARL}" rendered="#{configFormCliController.mostrarFecha_vigencia_ARL}"/>
                                <p:calendar id="vigenciaARL" value="#{manualController.selected.fechavigenciaARL}" rendered="#{configFormCliController.mostrarFecha_vigencia_ARL}" required="#{configFormCliController.mostrarFecha_vigencia_ARL}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fecha_arl}" yearRange="c-100:c+0" navigator="true"  style="width: 200px"  mindate="#{generalViewControl.actualDate}"/>

                            </h:panelGrid>
                            <p:commandButton value="Aceptar" action="#{manualController.save(true)}" ajax="true"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    
                    <p:confirmDialog id="fechasDialog" appendTo="@(body)" message="Seleccione los siguientes datos para la entrada" header="Sucursal" severity="error" showEffect="fade" hideEffect="fade" widgetVar="fechasDialog" closable="false">
                        <h:form id="fechasForm">
                            <h:panelGrid columns="4" cellpadding="5">

                                <p:outputLabel for="vigenciaEPS" value="#{bundle.CreatePersonasCliLabel_fechavigenciaEPS}" rendered="#{configFormCliController.mostrarFecha_vigencia_EPS}"/>
                                <p:calendar id="vigenciaEPS" value="#{manualController.selected.fechavigenciaEPS}" rendered="#{configFormCliController.mostrarFecha_vigencia_EPS}" required="#{configFormCliController.mostrarFecha_vigencia_EPS}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fechaEPS}" style=" width: 200px" yearRange="c-100:c+0" navigator="true"  mindate="#{generalViewControl.actualDate}"/>
                                <p:outputLabel for="vigenciaARL" value="#{bundle.CreatePersonasCliLabel_fechavigenciaARL}" rendered="#{configFormCliController.mostrarFecha_vigencia_ARL}"/>
                                <p:calendar id="vigenciaARL" value="#{manualController.selected.fechavigenciaARL}" rendered="#{configFormCliController.mostrarFecha_vigencia_ARL}" required="#{configFormCliController.mostrarFecha_vigencia_ARL}" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_fecha_arl}" yearRange="c-100:c+0" navigator="true"  style="width: 200px"  mindate="#{generalViewControl.actualDate}"/>

                            </h:panelGrid>
                            <p:commandButton value="Aceptar" action="#{manualController.save(true)}" ajax="true"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:growl id="growl" sticky="false" autoUpdate="true" life="4000"/>
                    <ui:insert name="content"/>
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
