<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemasCreateDlg" widgetVar="TemasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTemasTitle}">
            <h:form id="TemasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTemasLabel_idTema}" for="idTema" />
                        <p:inputText id="idTema" value="#{temasController.selected.idTema}" title="#{bundle.CreateTemasTitle_idTema}" required="true" requiredMessage="#{bundle.CreateTemasRequiredMessage_idTema}"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_displayName}" for="displayName" />
                        <p:inputText id="displayName" value="#{temasController.selected.displayName}" title="#{bundle.CreateTemasTitle_displayName}" required="true" requiredMessage="#{bundle.CreateTemasRequiredMessage_displayName}"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{temasController.selected.nombre}" title="#{bundle.CreateTemasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTemasRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temasController.create}" value="#{bundle.Save}" update="display,:TemasListForm:datalist,:growl" oncomplete="handleSubmit(args,'TemasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
