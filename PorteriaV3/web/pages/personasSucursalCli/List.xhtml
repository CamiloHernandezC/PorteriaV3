<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonasSucursalCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonasSucursalCliListForm">
                <p:panel header="#{bundle.ListPersonasSucursalCliTitle}">
                    <p:dataTable id="datalist" value="#{personasSucursalCliController.items}" var="item"
                                 selectionMode="single" selection="#{personasSucursalCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.personasSucursalCliPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasSucursalCliTitle_idExterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idExterno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasSucursalCliTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasSucursalCliTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasSucursalCliTitle_entidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.entidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasSucursalCliTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasSucursalCliTitle_personasCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.personasCli}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasSucursalCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasSucursalCliTitle_sucursalesCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.sucursalesCli}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personasSucursalCliController.prepareCreate}" update=":PersonasSucursalCliCreateForm" oncomplete="PF('PersonasSucursalCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonasSucursalCliViewForm" oncomplete="PF('PersonasSucursalCliViewDialog').show()" disabled="#{empty personasSucursalCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PersonasSucursalCliEditForm" oncomplete="PF('PersonasSucursalCliEditDialog').show()" disabled="#{empty personasSucursalCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{personasSucursalCliController.destroy}" update=":growl,datalist" disabled="#{empty personasSucursalCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
