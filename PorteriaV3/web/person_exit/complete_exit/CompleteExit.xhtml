<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="search_form">
            <p:focus context="search_form" for="cc"/>
            <h:panelGrid columns="2" cellpadding="10px">
                <h:panelGrid columns="2" cellpadding="5">
                    <font face="Comic Sans MS,arial,verdana" color="#DF0101"><h3>#{bundle.Exit}</h3></font>
                    <h:panelGrid/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="selec_entry" value="#{bundle.P_Complete_Exit_Select_Exit_Method}" />
                        <p:selectOneRadio  id="selec_entry" value="#{completeExit.selectExitMethod}">
                            <p:ajax  update="search_form" />
                            <f:selectItem itemLabel="#{bundle.P_Complete_Entry_Manual}" itemValue="true" />
                            <f:selectItem itemLabel="#{bundle.P_Complete_Entry_Scanner}" itemValue="false" />
                        </p:selectOneRadio>

                        <p:outputLabel rendered="#{completeExit.selectExitMethod}" for="DocType" value="#{bundle.CreatePersonasCliLabel_tipoDocumento}" />
                        <p:selectOneMenu id="DocType" value="#{manualController.selected.tipoDocumento}" rendered="#{completeExit.selectExitMethod}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_tipoDocumento}" filter="true" filterMatchMode="contains" autoWidth="false" style=" width: 165px">
                            <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems  value="#{tiposDocumentoController.items}" var="docType" itemLabel="#{docType.descripcion}" itemValue="#{docType}"/>
                        </p:selectOneMenu>

                        <p:outputLabel rendered="#{completeExit.selectExitMethod}" for="numDoc" value="#{bundle.CreatePersonasCliLabel_numDocumento}" />
                        <p:inputText id="numDoc" value="#{manualController.selected.numeroDocumento}" rendered="#{completeExit.selectExitMethod}" required="true" requiredMessage="#{bundle.CreatePersonasCliRequiredMessage_numDocumento}" autocomplete="false" style="width: 200px"/>                    

                        <p:outputLabel rendered="#{!completeExit.selectExitMethod}" for="cc" value="#{bundle.P_Complete_Entry_Scanner}" />
                        <p:inputText  rendered="#{!completeExit.selectExitMethod}" autocomplete="false" id="cc" value="#{expressController.code}" required="#{!completeExit.selectExitMethod}">
                            <p:ajax event="blur" listener="#{expressController.exitByCodeReader(false)}" process="search_form"/>
                        </p:inputText>
                    </h:panelGrid>
                </h:panelGrid>
                <p:graphicImage value="../../resources/images/LectorProjSalida.png" height="100px" width="200px" rendered="#{!completeExit.selectExitMethod}"/>
                <p:graphicImage style="padding-left: 20%" value="../../resources/images/Keyboard4.png" rendered="#{completeExit.selectExitMethod}"/>

            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="10px">
                <p:commandButton rendered="#{completeExit.selectExitMethod}" value = "#{bundle.Search}" action="#{manualController.manualExit()}" icon="ui-icon-check" ajax="false"/>
                <p:commandButton class="red" value ="#{bundle.Cancel}" action="#{manualController.cancel()}" icon="ui-icon-cancel" immediate="true"/>
            </h:panelGrid>


        </h:form>
    </ui:define>

</ui:composition>
