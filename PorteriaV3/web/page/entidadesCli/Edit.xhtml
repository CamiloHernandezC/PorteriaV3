<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntidadesCliEditDlg" widgetVar="EntidadesCliEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEntidadesCliTitle}">
            <h:form id="EntidadesCliEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entidadesCliController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEntidadesCliLabel_idEntidad}" for="idEntidad" />
                        <p:inputText id="idEntidad" value="#{entidadesCliController.selected.idEntidad}" title="#{bundle.EditEntidadesCliTitle_idEntidad}" required="true" requiredMessage="#{bundle.EditEntidadesCliRequiredMessage_idEntidad}"/>
                        <p:outputLabel value="#{bundle.EditEntidadesCliLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{entidadesCliController.selected.descripcion}" title="#{bundle.EditEntidadesCliTitle_descripcion}" required="true" requiredMessage="#{bundle.EditEntidadesCliRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditEntidadesCliLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{entidadesCliController.selected.idCategoria}" required="true" requiredMessage="#{bundle.EditEntidadesCliRequiredMessage_idCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriasCliController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entidadesCliController.update}" value="#{bundle.Save}" update="display,:EntidadesCliListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntidadesCliEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntidadesCliEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
