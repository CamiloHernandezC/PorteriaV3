<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposDocumentoEditDlg" widgetVar="TiposDocumentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTiposDocumentoTitle}">
            <h:form id="TiposDocumentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposDocumentoController.selected != null}">

                        <p:outputLabel value="#{bundle.EditTiposDocumentoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposDocumentoController.selected.descripcion}" title="#{bundle.EditTiposDocumentoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTiposDocumentoRequiredMessage_descripcion}"/>

                    <p:commandButton actionListener="#{tiposDocumentoController.update}" value="#{bundle.Save}" update="display,:TiposDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TiposDocumentoEditDialog');"/>
