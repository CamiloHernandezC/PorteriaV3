<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccesoUsuarioCreateDlg" widgetVar="AccesoUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAccesoUsuarioTitle}">
            <h:form id="AccesoUsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accesoUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAccesoUsuarioLabel_IDAccesoUsuario}" for="IDAccesoUsuario" />
                        <p:inputText id="IDAccesoUsuario" value="#{accesoUsuarioController.selected.IDAccesoUsuario}" title="#{bundle.CreateAccesoUsuarioTitle_IDAccesoUsuario}" required="true" requiredMessage="#{bundle.CreateAccesoUsuarioRequiredMessage_IDAccesoUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateAccesoUsuarioLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{accesoUsuarioController.selected.usuario}" required="true" requiredMessage="#{bundle.EditAccesoUsuarioRequiredMessage_usuario}">
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAccesoUsuarioLabel_sucursal}" for="sucursal" />
                        <p:selectOneMenu id="sucursal" value="#{accesoUsuarioController.selected.sucursal}" required="true" requiredMessage="#{bundle.EditAccesoUsuarioRequiredMessage_sucursal}">
                            <f:selectItems value="#{sucursalesController.itemsAvailableSelectOne}"
                                           var="sucursalItem"
                                           itemValue="#{sucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accesoUsuarioController.create}" value="#{bundle.Save}" update="display,:AccesoUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'AccesoUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccesoUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
