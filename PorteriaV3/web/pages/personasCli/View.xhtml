<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasCliViewDlg" widgetVar="PersonasCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonasCliTitle}">
            <h:form id="PersonasCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_idPersona}"/>
                        <h:outputText value="#{personasCliController.selected.idPersona}" title="#{bundle.ViewPersonasCliTitle_idPersona}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_numDocumento}"/>
                        <h:outputText value="#{personasCliController.selected.numDocumento}" title="#{bundle.ViewPersonasCliTitle_numDocumento}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_nombre1}"/>
                        <h:outputText value="#{personasCliController.selected.nombre1}" title="#{bundle.ViewPersonasCliTitle_nombre1}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_nombre2}"/>
                        <h:outputText value="#{personasCliController.selected.nombre2}" title="#{bundle.ViewPersonasCliTitle_nombre2}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_apellido1}"/>
                        <h:outputText value="#{personasCliController.selected.apellido1}" title="#{bundle.ViewPersonasCliTitle_apellido1}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_apellido2}"/>
                        <h:outputText value="#{personasCliController.selected.apellido2}" title="#{bundle.ViewPersonasCliTitle_apellido2}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_direccion}"/>
                        <h:outputText value="#{personasCliController.selected.direccion}" title="#{bundle.ViewPersonasCliTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_telefono}"/>
                        <h:outputText value="#{personasCliController.selected.telefono}" title="#{bundle.ViewPersonasCliTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_celular}"/>
                        <h:outputText value="#{personasCliController.selected.celular}" title="#{bundle.ViewPersonasCliTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_mail}"/>
                        <h:outputText value="#{personasCliController.selected.mail}" title="#{bundle.ViewPersonasCliTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_personaContacto}"/>
                        <h:outputText value="#{personasCliController.selected.personaContacto}" title="#{bundle.ViewPersonasCliTitle_personaContacto}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_telPersonaContacto}"/>
                        <h:outputText value="#{personasCliController.selected.telPersonaContacto}" title="#{bundle.ViewPersonasCliTitle_telPersonaContacto}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_fechavigenciaEPS}"/>
                        <h:outputText value="#{personasCliController.selected.fechavigenciaEPS}" title="#{bundle.ViewPersonasCliTitle_fechavigenciaEPS}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_fechavigenciaARL}"/>
                        <h:outputText value="#{personasCliController.selected.fechavigenciaARL}" title="#{bundle.ViewPersonasCliTitle_fechavigenciaARL}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_sexo}"/>
                        <p:selectBooleanCheckbox value="#{personasCliController.selected.sexo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_rh}"/>
                        <h:outputText value="#{personasCliController.selected.rh}" title="#{bundle.ViewPersonasCliTitle_rh}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personasCliController.selected.fechaNacimiento}" title="#{bundle.ViewPersonasCliTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_usuario}"/>
                        <h:outputText value="#{personasCliController.selected.usuario}" title="#{bundle.ViewPersonasCliTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_fecha}"/>
                        <h:outputText value="#{personasCliController.selected.fecha}" title="#{bundle.ViewPersonasCliTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_arl}"/>
                        <h:outputText value="#{personasCliController.selected.arl}" title="#{bundle.ViewPersonasCliTitle_arl}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_idDepartamento}"/>
                        <h:outputText value="#{personasCliController.selected.idDepartamento}" title="#{bundle.ViewPersonasCliTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_idEmpresaOrigen}"/>
                        <h:outputText value="#{personasCliController.selected.idEmpresaOrigen}" title="#{bundle.ViewPersonasCliTitle_idEmpresaOrigen}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_eps}"/>
                        <h:outputText value="#{personasCliController.selected.eps}" title="#{bundle.ViewPersonasCliTitle_eps}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_idMunicipio}"/>
                        <h:outputText value="#{personasCliController.selected.idMunicipio}" title="#{bundle.ViewPersonasCliTitle_idMunicipio}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_idPais}"/>
                        <h:outputText value="#{personasCliController.selected.idPais}" title="#{bundle.ViewPersonasCliTitle_idPais}"/>
                        <h:outputText value="#{bundle.ViewPersonasCliLabel_tipoDocumento}"/>
                        <h:outputText value="#{personasCliController.selected.tipoDocumento}" title="#{bundle.ViewPersonasCliTitle_tipoDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonasCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
