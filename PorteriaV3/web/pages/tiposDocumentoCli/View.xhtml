<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposDocumentoCliViewDlg" widgetVar="TiposDocumentoCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposDocumentoCliTitle}">
            <h:form id="TiposDocumentoCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposDocumentoCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposDocumentoCliLabel_tipodocumento}"/>
                        <h:outputText value="#{tiposDocumentoCliController.selected.tipodocumento}" title="#{bundle.ViewTiposDocumentoCliTitle_tipodocumento}"/>
                        <h:outputText value="#{bundle.ViewTiposDocumentoCliLabel_descripcion}"/>
                        <h:outputText value="#{tiposDocumentoCliController.selected.descripcion}" title="#{bundle.ViewTiposDocumentoCliTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposDocumentoCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
