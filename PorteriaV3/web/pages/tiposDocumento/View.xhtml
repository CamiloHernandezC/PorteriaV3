<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposDocumentoViewDlg" widgetVar="TiposDocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposDocumentoTitle}">
            <h:form id="TiposDocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposDocumentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposDocumentoLabel_tipoDocumento}"/>
                        <h:outputText value="#{tiposDocumentoController.selected.tipoDocumento}" title="#{bundle.ViewTiposDocumentoTitle_tipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewTiposDocumentoLabel_descripcion}"/>
                        <h:outputText value="#{tiposDocumentoController.selected.descripcion}" title="#{bundle.ViewTiposDocumentoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposDocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
