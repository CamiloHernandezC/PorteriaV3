<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNovedadesCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NovedadesCliListForm">
                <p:panel header="#{bundle.ListNovedadesCliTitle}">
                    <p:dataTable id="datalist" value="#{novedadesCliController.items}" var="item"
                                 selectionMode="single" selection="#{novedadesCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idnovedadporteria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_idnovedadporteria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idnovedadporteria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_idcaso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcaso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_idnovedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idnovedad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_idcategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcategoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_identidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.identidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_idObjeto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObjeto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_fechanov}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechanov}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_horanov}"/>
                            </f:facet>
                            <h:outputText value="#{item.horanov}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_asunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.asunto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_descripnov}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripnov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_accion1}"/>
                            </f:facet>
                            <h:outputText value="#{item.accion1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_accion2}"/>
                            </f:facet>
                            <h:outputText value="#{item.accion2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_accion3}"/>
                            </f:facet>
                            <h:outputText value="#{item.accion3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_accion4}"/>
                            </f:facet>
                            <h:outputText value="#{item.accion4}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_accion5}"/>
                            </f:facet>
                            <h:outputText value="#{item.accion5}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_otraaccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.otraaccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_funcionarioseracis}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionarioseracis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_contratistainformado}"/>
                            </f:facet>
                            <h:outputText value="#{item.contratistainformado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_areaempresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.areaempresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_idemorigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idemorigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesCliTitle_idSucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSucursal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{novedadesCliController.prepareCreate}" update=":NovedadesCliCreateForm" oncomplete="PF('NovedadesCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NovedadesCliViewForm" oncomplete="PF('NovedadesCliViewDialog').show()" disabled="#{empty novedadesCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NovedadesCliEditForm" oncomplete="PF('NovedadesCliEditDialog').show()" disabled="#{empty novedadesCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{novedadesCliController.destroy}" update=":growl,datalist" disabled="#{empty novedadesCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
