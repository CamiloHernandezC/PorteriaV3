<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipiosCliViewDlg" widgetVar="MunicipiosCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMunicipiosCliTitle}">
            <h:form id="MunicipiosCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipiosCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewMunicipiosCliLabel_idMunicipio}"/>
                        <h:outputText value="#{municipiosCliController.selected.idMunicipio}" title="#{bundle.ViewMunicipiosCliTitle_idMunicipio}"/>
                        <h:outputText value="#{bundle.ViewMunicipiosCliLabel_descripcion}"/>
                        <h:outputText value="#{municipiosCliController.selected.descripcion}" title="#{bundle.ViewMunicipiosCliTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMunicipiosCliLabel_idDepartamento}"/>
                        <h:outputText value="#{municipiosCliController.selected.idDepartamento}" title="#{bundle.ViewMunicipiosCliTitle_idDepartamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MunicipiosCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
