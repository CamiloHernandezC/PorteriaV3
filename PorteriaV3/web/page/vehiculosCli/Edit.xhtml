<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.EditVehiculosCliLabel_color2}" for="color2" />
                        <p:inputText id="color2" value="#{vehiculosCliController.selected.color2}" title="#{bundle.EditVehiculosCliTitle_color2}" />
                        <p:outputLabel value="#{bundle.EditVehiculosCliLabel_color3}" for="color3" />

                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{vehiculosCliController.selected.fecha}" title="#{bundle.EditVehiculosCliTitle_fecha}" required="true" requiredMessage="#{bundle.EditVehiculosCliRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVehiculosCliLabel_idMarca}" for="idMarca" />
                        <p:selectOneMenu id="idMarca" value="#{vehiculosCliController.selected.idMarca}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
