<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigFormCliViewDlg" widgetVar="ConfigFormCliViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConfigFormCliTitle}">
            <h:form id="ConfigFormCliViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configFormCliController.selected != null}">
                        <h:outputText value="#{bundle.ViewConfigFormCliLabel_id}"/>
                        <h:outputText value="#{configFormCliController.selected.id}" title="#{bundle.ViewConfigFormCliTitle_id}"/>
                        <h:outputText value="#{bundle.ViewConfigFormCliLabel_formulario}"/>
                        <h:outputText value="#{configFormCliController.selected.formulario}" title="#{bundle.ViewConfigFormCliTitle_formulario}"/>
                        <h:outputText value="#{bundle.ViewConfigFormCliLabel_campo}"/>
                        <h:outputText value="#{configFormCliController.selected.campo}" title="#{bundle.ViewConfigFormCliTitle_campo}"/>
                        <h:outputText value="#{bundle.ViewConfigFormCliLabel_mostrar}"/>
                        <p:selectBooleanCheckbox value="#{configFormCliController.selected.mostrar}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewConfigFormCliLabel_porteria}"/>
                        <h:outputText value="#{configFormCliController.selected.porteria}" title="#{bundle.ViewConfigFormCliTitle_porteria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConfigFormCliViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
