<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasCreateDlg" widgetVar="PersonasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonasTitle}">
            <h:form id="PersonasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{personasController.selected.idPersona}" title="#{bundle.CreatePersonasTitle_idPersona}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_numeroDocumento}" for="numeroDocumento" />
                        <p:inputText id="numeroDocumento" value="#{personasController.selected.numeroDocumento}" title="#{bundle.CreatePersonasTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_numeroDocumento}"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_nombre1}" for="nombre1" />
                        <p:inputText id="nombre1" value="#{personasController.selected.nombre1}" title="#{bundle.CreatePersonasTitle_nombre1}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_nombre1}"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_nombre2}" for="nombre2" />
                        <p:inputText id="nombre2" value="#{personasController.selected.nombre2}" title="#{bundle.CreatePersonasTitle_nombre2}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_apellido1}" for="apellido1" />
                        <p:inputText id="apellido1" value="#{personasController.selected.apellido1}" title="#{bundle.CreatePersonasTitle_apellido1}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_apellido1}"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_apellido2}" for="apellido2" />
                        <p:inputText id="apellido2" value="#{personasController.selected.apellido2}" title="#{bundle.CreatePersonasTitle_apellido2}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{personasController.selected.direccion}" title="#{bundle.CreatePersonasTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{personasController.selected.telefono}" title="#{bundle.CreatePersonasTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{personasController.selected.celular}" title="#{bundle.CreatePersonasTitle_celular}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{personasController.selected.mail}" title="#{bundle.CreatePersonasTitle_mail}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_personaContacto}" for="personaContacto" />
                        <p:inputText id="personaContacto" value="#{personasController.selected.personaContacto}" title="#{bundle.CreatePersonasTitle_personaContacto}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_telPersonaContacto}" for="telPersonaContacto" />
                        <p:inputText id="telPersonaContacto" value="#{personasController.selected.telPersonaContacto}" title="#{bundle.CreatePersonasTitle_telPersonaContacto}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_fechaVigenciaSS}" for="fechaVigenciaSS" />
                        <p:calendar id="fechaVigenciaSS" pattern="MM/dd/yyyy" value="#{personasController.selected.fechaVigenciaSS}" title="#{bundle.EditPersonasTitle_fechaVigenciaSS}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_sexo}" for="sexo" />
                        <p:selectBooleanCheckbox id="sexo" value="#{personasController.selected.sexo}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_rh}" for="rh" />
                        <p:inputText id="rh" value="#{personasController.selected.rh}" title="#{bundle.CreatePersonasTitle_rh}" />
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{personasController.selected.fechaNacimiento}" title="#{bundle.EditPersonasTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{personasController.selected.usuario}" title="#{bundle.CreatePersonasTitle_usuario}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_usuario}"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{personasController.selected.fecha}" title="#{bundle.EditPersonasTitle_fecha}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{personasController.selected.tipoDocumento}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_tipoDocumento}">
                            <f:selectItems value="#{tiposDocumentoController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoItem"
                                           itemValue="#{tipoDocumentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_empresaOrigen}" for="empresaOrigen" />
                        <p:selectOneMenu id="empresaOrigen" value="#{personasController.selected.empresaOrigen}" >
                            <f:selectItems value="#{empresaOrigenController.itemsAvailableSelectOne}"
                                           var="empresaOrigenItem"
                                           itemValue="#{empresaOrigenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_pais}" for="pais" />
                        <p:selectOneMenu id="pais" value="#{personasController.selected.pais}" >
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="paisItem"
                                           itemValue="#{paisItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_departamento}" for="departamento" />
                        <p:selectOneMenu id="departamento" value="#{personasController.selected.departamento}" >
                            <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"
                                           var="departamentoItem"
                                           itemValue="#{departamentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_municipio}" for="municipio" />
                        <p:selectOneMenu id="municipio" value="#{personasController.selected.municipio}" >
                            <f:selectItems value="#{municipiosController.itemsAvailableSelectOne}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_eps}" for="eps" />
                        <p:selectOneMenu id="eps" value="#{personasController.selected.eps}" >
                            <f:selectItems value="#{epsController.itemsAvailableSelectOne}"
                                           var="epsItem"
                                           itemValue="#{epsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_arl}" for="arl" />
                        <p:selectOneMenu id="arl" value="#{personasController.selected.arl}" >
                            <f:selectItems value="#{arlController.itemsAvailableSelectOne}"
                                           var="arlItem"
                                           itemValue="#{arlItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonasLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{personasController.selected.estado}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_estado}">
                            <f:selectItems value="#{estadosController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemValue="#{estadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personasController.create}" value="#{bundle.Save}" update="display,:PersonasListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
