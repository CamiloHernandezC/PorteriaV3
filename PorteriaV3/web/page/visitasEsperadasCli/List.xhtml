<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VisitasEsperadasCliListForm">
                <p:panel header="#{bundle.ListVisitasEsperadasCliTitle}">
                    <p:dataTable id="datalist" value="#{visitasEsperadasCliController.items}" var="item"
                                 selectionMode="single" selection="#{visitasEsperadasCliController.selected}"
                                 paginator="true"
                                 rowKey="#{item.visitasEsperadasCliPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle_visitasEsperadasCliPK_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.visitasEsperadasCliPK.idPersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle_visitasEsperadasCliPK_fechaVisita}"/>
                            </f:facet>
                            <h:outputText value="#{item.visitasEsperadasCliPK.fechaVisita}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle_horaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaInicio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle_horaHasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaHasta}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle_funcionarioVisitado}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionarioVisitado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitasEsperadasCliTitle_sucursalesCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.sucursalesCli}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{visitasEsperadasCliController.prepareCreate}" update=":VisitasEsperadasCliCreateForm" oncomplete="PF('VisitasEsperadasCliCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VisitasEsperadasCliViewForm" oncomplete="PF('VisitasEsperadasCliViewDialog').show()" disabled="#{empty visitasEsperadasCliController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VisitasEsperadasCliEditForm" oncomplete="PF('VisitasEsperadasCliEditDialog').show()" disabled="#{empty visitasEsperadasCliController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{visitasEsperadasCliController.destroy}" update=":growl,datalist" disabled="#{empty visitasEsperadasCliController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
