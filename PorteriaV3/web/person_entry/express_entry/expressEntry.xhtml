<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formularioExpress">
            <p:focus context="formularioExpress" for="express"/>
            <h:panelGrid columns="1" cellpadding="5">
                <h:outputLabel value="#{bundle.expressEntry}" style="font-size: 110%; font-weight: bold " /> 
                <p:graphicImage value="../../resources/images/cedulaProj.png" height="100px" width="250px"></p:graphicImage>
            </h:panelGrid>

            <h:panelGrid columns="3" cellpadding="5">

                <h:outputLabel for="express" value="Documento*" />
                <p:inputText autocomplete="false" value="#{expressController.code}" id="express">
                    <p:ajax event="blur" listener="#{expressController.completeEntryByCodeReader()}" process="formularioExpress"/>
                </p:inputText>
                <p:message for="express" />

            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value = "Cancelar"  ajax="false" action="#{personasCliController.cancel()}" icon="ui-icon-cancel" immediate="true"/>
            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
