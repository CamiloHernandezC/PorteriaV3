<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcasEditDlg" widgetVar="MarcasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcasTitle}">
            <h:form id="MarcasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcasLabel_idMarca}" for="idMarca" />
                        <p:inputText id="idMarca" value="#{marcasController.selected.idMarca}" title="#{bundle.EditMarcasTitle_idMarca}" required="true" requiredMessage="#{bundle.EditMarcasRequiredMessage_idMarca}"/>
                        <p:outputLabel value="#{bundle.EditMarcasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{marcasController.selected.descripcion}" title="#{bundle.EditMarcasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMarcasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditMarcasLabel_categoria}" for="categoria" />
                        <p:selectOneMenu id="categoria" value="#{marcasController.selected.categoria}" required="true" requiredMessage="#{bundle.EditMarcasRequiredMessage_categoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"
                                           var="categoriaItem"
                                           itemValue="#{categoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcasController.update}" value="#{bundle.Save}" update="display,:MarcasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
