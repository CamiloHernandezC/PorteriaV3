<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovMaterialesCliCreateDlg" widgetVar="MovMaterialesCliCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMovMaterialesCliTitle}">
            <h:form id="MovMaterialesCliCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movMaterialesCliController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_idMovimiento}" for="idMovimiento" />
                        <p:inputText id="idMovimiento" value="#{movMaterialesCliController.selected.idMovimiento}" title="#{bundle.CreateMovMaterialesCliTitle_idMovimiento}" required="true" requiredMessage="#{bundle.CreateMovMaterialesCliRequiredMessage_idMovimiento}"/>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_fechamov}" for="fechamov" />
                        <p:calendar id="fechamov" pattern="MM/dd/yyyy" value="#{movMaterialesCliController.selected.fechamov}" title="#{bundle.EditMovMaterialesCliTitle_fechamov}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_fechamov}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_horamov}" for="horamov" />
                        <p:calendar id="horamov" pattern="HH:mm:ss" value="#{movMaterialesCliController.selected.horamov}" title="#{bundle.EditMovMaterialesCliTitle_horamov}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_horamov}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{movMaterialesCliController.selected.cantidad}" title="#{bundle.CreateMovMaterialesCliTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateMovMaterialesCliRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{movMaterialesCliController.selected.observacion}" title="#{bundle.CreateMovMaterialesCliTitle_observacion}" />
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_tipoEvento}" for="tipoEvento" />
                        <p:selectBooleanCheckbox id="tipoEvento" value="#{movMaterialesCliController.selected.tipoEvento}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_tipoEvento}"/>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{movMaterialesCliController.selected.fecha}" title="#{bundle.EditMovMaterialesCliTitle_fecha}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_idMaterial}" for="idMaterial" />
                        <p:selectOneMenu id="idMaterial" value="#{movMaterialesCliController.selected.idMaterial}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_idMaterial}">
                            <f:selectItems value="#{materialesCliController.itemsAvailableSelectOne}"
                                           var="idMaterialItem"
                                           itemValue="#{idMaterialItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_idMovDocumento}" for="idMovDocumento" />
                        <p:selectOneMenu id="idMovDocumento" value="#{movMaterialesCliController.selected.idMovDocumento}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_idMovDocumento}">
                            <f:selectItems value="#{movDocumentosCliController.itemsAvailableSelectOne}"
                                           var="idMovDocumentoItem"
                                           itemValue="#{idMovDocumentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_idMovPersona}" for="idMovPersona" />
                        <p:selectOneMenu id="idMovPersona" value="#{movMaterialesCliController.selected.idMovPersona}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_idMovPersona}">
                            <f:selectItems value="#{movPersonasCliController.itemsAvailableSelectOne}"
                                           var="idMovPersonaItem"
                                           itemValue="#{idMovPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{movMaterialesCliController.selected.usuario}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_usuario}">
                            <f:selectItems value="#{personasCliController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovMaterialesCliLabel_idSucursal}" for="idSucursal" />
                        <p:selectOneMenu id="idSucursal" value="#{movMaterialesCliController.selected.idSucursal}" required="true" requiredMessage="#{bundle.EditMovMaterialesCliRequiredMessage_idSucursal}">
                            <f:selectItems value="#{sucursalesCliController.itemsAvailableSelectOne}"
                                           var="idSucursalItem"
                                           itemValue="#{idSucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movMaterialesCliController.create}" value="#{bundle.Save}" update="display,:MovMaterialesCliListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovMaterialesCliCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovMaterialesCliCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
